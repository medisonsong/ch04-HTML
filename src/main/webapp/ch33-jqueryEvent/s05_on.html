<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
.reverse{
	background-color:black;
	color:white;
}
</style>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//하나의 이벤트 연결
	//		.on(이벤트종류,이벤트핸들러) / onclick->속성 / click-> 이벤트
	$('h1').on('click',function(){
		$(this).html(function(index,html){
			return html + '*'; // data를 읽은 후 뒤에 * 추가
		});
	});
	
	
	//복수의 이벤트 연결 .on({}) <- on안에 객체 연결(이벤트 속성과 이벤트 핸들러의 쌍으로 명시) 
	$('h1').on({mouseover:function(){
					$(this).addClass('reverse'); //클래스 추가
				},
				mouseout:function(){
					$(this).removeClass('reverse'); //클래스 삭제
				}
			});	
}); 

</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
