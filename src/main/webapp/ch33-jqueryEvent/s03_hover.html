<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
.reverse{
	background-image:url('../files/winter.jpg');
	color:white;
}
</style>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//이벤트 연결
	$('h1').hover(function(){//mouseover 이벤트 연결
		//this: 이벤트가 발생한 태그 
		$(this).addClass('reverse');
	},function(){//mouseout 이벤트 연결
		$(this).removeClass('reverse');
	});
}); 

</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
