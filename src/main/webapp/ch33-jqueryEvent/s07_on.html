<!-- 동적으로 태그 만들고 이벤트 연결시키기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//현재 존재하는 태그뿐만 아니라 동적으로 만들어진 태그에도 이벤트 연결
				//이벤트 타입,이벤트 소스(이벤트가 발생하는 태그),이벤트 핸들러
	$(document).on('click','h1',function(){
		let length = $('h1').length; //h1태그의 개수를 알 수 있음 (length-배열의 속성)
		let targetHTML = $(this).html();
		$('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>'); //동적으로 h1태그 만들기
	});
}); 
</script>
</head>
<body>
	<div id="wrap">
		<h1>Header</h1>
	</div>
</body>
</html>
<!-- 
1) 처음 했던 구문
$('h1').on('click',function(){}

2) 만들어진 구문에도 이벤트 연결
$(document).on('click','h1',function()
 -->
