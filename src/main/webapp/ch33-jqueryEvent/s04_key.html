<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//이벤트 연결
	$('textarea').keyup(function(){
		//입력한 글자 수를 구함
		//val(): value에 저장된 값 반환
		let inputLength = $(this).val().length;
		let remain = 30 - inputLength;
		
		//문서 객체에 입력
		$('h1').text(remain);
		
		
		//문서 객체에 색상을 변경 (-글자수가 되면 경고 주기)
		if(remain >= 0){
			$('h1').css('color','black');
		}else{
			$('h1').css('color','red');
		}
	});
}); 

</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70" maxlength="30"></textarea> <!-- maxlength를 30이라 넣으면 30자가 넘었을 때 입력이 안됨 -->
	</div>
</body>
</html>
