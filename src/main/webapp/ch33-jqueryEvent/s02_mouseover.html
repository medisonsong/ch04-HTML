<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').mouseover(function(){
		$('p').css('background-color','yellow');	
	});
	$('#btn1').mouseout(function(){
		$('p').css('background-color','purple');
	});
	
	
	//hover 메서드를 이용해서 mouseover, mouseout 이벤트 동시 연결 (function, 인자 2개)
	$('#btn2').hover(function(){
		$('p').css('background-color','pink');
	}, function(){
		$('p').css('background-color','skyblue');
	});
}); 

</script>
</head>
<body>
	<button id="btn1">mosuerover/out</button>
	<button id="btn2">hover</button>
	<p>내용</p>
</body>
</html>
