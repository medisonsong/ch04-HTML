<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
.high_light_0{background:yellow;}
.high_light_1{background:orange;}
.high_light_2{background:blue;}
.high_light_3{background:green;}
.high_light_4{background:red;}
</style>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개변수로 전달된 함수를 실행
$(function(){//=$(document).ready(function(){}); 형태의 축약형
		//클래스에 다르게 값을 넘기고 싶으면 .addClass()에 콜백함수를 넣으면 됨 (루프를 돌 수 있게끔)
	$('h1').addClass(function(index){ //item사용 안할거라 생략하고 index만 기입
		//index: 배열의 인덱스
		return 'high_light_' + index; //클래스명 반환 (addClass에 넘김)
	});	
});
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
