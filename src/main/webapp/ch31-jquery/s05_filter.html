<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<!-- 전체 주소를 명시할 거임 (google에서 찾아서) -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개변수로 전달된 함수를 실행
$(document).ready(function(){
	/*
	 입력 양식 필터 선택자
	 선택자형태 (요소=태그)			설명
	 요소:checked				체크된 입력 양식
	 요소:disabled			비활성화된 입력 양식
	 요소:enabled				활성화된 입력 양식
	 요소:focus				초점이 맞춰져있는 입력 양식
	 요소:selected			select 태그에서 option 객체 중 선택된 태그
	 */
	 				//.attr:속성 제어
	 $('input:checked').attr('checked',false); //checked true된 input태그에 가서 attr을 사용->checked를 false로 변환
	 
	 				//.val:속성의 값 변경
	 $('input:disabled').val('클릭할 수 없음');
	 $('input[type=button]:enabled').val('클릭할 수 있음');

});
</script>
</head>
<body>
	<input type="checkbox" name="city" value="서울" checked="checked">서울
	<input type="button" value="확인" disabled="disabled"> <!-- 버튼 비활성화 -->
	<input type="button" value="확인">
</body>
</html>
<!-- 
바뀐 것
1) .attr 명시하기 전에는 기본값으로 서울이 체크되어 있는데 jquery를 통해 체크를 해제했음
2) .val를 이용해서 확인 버튼을 클릭할 수 없음으로 변경
 -->
