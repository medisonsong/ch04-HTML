<!-- 애니메이션 효과를 주면서 이미지 보이기/숨기기/반대로 표시하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click',function(){
		//속도값(m/s) fast(200), normal(400), slow(600)
		//밀리세컨드로 지정 가능
		$('#dog').show('slow',function(){ //effect가 완료되면 호출되는 함수
			alert('노출 완료!');
		});//end of show
	});//end of click
	
	$('#btn2').on('click',function(){
		$('#dog').hide(1000, function(){
			alert('숨김 완료!')
		});//end of hide
	});//end of click
	
	$('#btn3').on('click',function(){
		$('#dog').toggle('slow'); //선택한 요소가 보이면 숨기고, 숨겨져 있으면 보이게 처리
	});
}); 
</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100" style="display:none;">
</body>
</html>
