<!-- 투명도 지정하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click',function(){
		//선택한 요소를 지정한 투명도의 값까지 투명하게 지정
		$('#dog').fadeTo('slow',0.3); //0.3만큼 투명
	});
	$('#btn2').on('click',function(){
		$('#dog').fadeTo('slow',1); //완전 불투명
	});
	$('#btn3').on('click',function(){
		$('#dog').fadeTo('slow',0); //완전 투명
	});
}); 
</script>
</head>
<body>
	<button id="btn1">투명도(0.3)</button>
	<button id="btn2">투명도(1)</button>
	<button id="btn3">투명도(0)</button>
	<br>
	<img id="dog" src="../files/블랙맘바.jpg" width="120" height="100">
</body>
</html>
