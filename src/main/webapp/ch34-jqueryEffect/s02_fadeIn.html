<!-- fade in/out -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click',function(){
		$('#dog').fadeIn('slow'); //천천히(0.6초 동안) 선명해짐	
	});
	
	$('#btn2').on('click',function(){
		$('#dog').fadeOut(1000); //1초동안 투명해짐
	});
	
	$('#btn3').on('click',function(){
		$('#dog').fadeToggle('fast');
	});
}); 
</script>
</head>
<body>
	<button id="btn1">fadeIn</button>
	<button id="btn2">fadeOut</button>
	<button id="btn3">fadeToggle</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100" style="display:none;">
</body>
</html>
