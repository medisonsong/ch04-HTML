<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자 - 동일 스타일을 사용하는 엘리먼트 정의</title>
<style type="text/css">
	/*그룹 지정은 여러 개의 태그에 동일한 스타일을 적용하고 싶을 때 태그를 가리키는 선택자들을 ,로 나열해서 지정하는 방식*/
	h1,p {font-size:20pt;background-color:yellow;}
</style>
</head>
<body>

<!-- h1과 p태그에 class선택자를 사용하지 않고 동일한 스타일을 적용하고 싶음 -->

<h1>여러 개의 태그를 동시에 선택</h1>
<span>가을이 오는 소리</span>
<p>여기는 서울 강남</p>

</body>
</html>
