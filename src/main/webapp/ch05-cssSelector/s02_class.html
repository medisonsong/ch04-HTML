<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/*복수의 태그(아래 span처럼 2개 이상 있는 태그)에 클래스 선택자를 지정할 수 있음*/ /* 지정할 땐 .을 찍고 명시할 땐 .을 빼고 명시*/
	.main-ft{color:blue;background-color:yellow;} 
	.main-sp{font-size:30pt;}
</style>

</head>
<body>

<div class="main-ft">기분 좋은 하루</div>
<br>
<span class="main-ft">오늘은 월요일</span>
<br>
<!-- 공백을 구분자로 여러 개의 클래스를 적용할 수 있음 --> 
<p class="main-ft main-sp">내일은 화요일</p>
<br>
<span class="main-sp">여기는 서울</span>

</body>
</html>

<!-- div/ p > 블럭 레벨 (한줄 전체가 노란 배경)
	span > 인라인 레벨 (글자까지만 노란 배경)-->
