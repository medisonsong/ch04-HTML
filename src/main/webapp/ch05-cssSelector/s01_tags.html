<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*태그 선택자: 태그명을 통해서 동일한 이름의 태그 선택*/
span{
	font-family:serif; /*글꼴 지정: 명조체*/
	font-size:20pt; /*글자 크기 지정:20pt*/
	background-color:yellow; /*배경색 지정: 노랑*/
}

p{
	font-size:25pt;
	background-color:pink;
}
</style>


</head>
<body>

<span>가을이 오는 소리</span>
<p>강남의 명소를 가다</p> <!-- 단락을 만드는 태그 p -->
<span>겨울</span>


</body>
</html>
