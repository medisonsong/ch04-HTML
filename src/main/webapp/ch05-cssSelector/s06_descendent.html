<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하위 선택자 또는 후손 선택자</title>

<style type="text/css">
/* 지정한 후손 태그와 일치하는 모든 태그를 선택함 body와 div사이에 공백이 있음. 공백이 있으면 후손선택자*/
body div{border:3px solid blue;}
</style>

</head>
<body>
	<div>
		<ul>
			<li>사과</li> <!-- body 아래 div가 선택돼서 border:3px solid blue로 표시됨 -->
			<li>바나나</li>
			<li>포도</li>
			<li>멜론</li>
		</ul>
		<div>하늘</div> <!-- 한번 더 표시돼서 중첩돼서 줄이 생김 -->
	</div>
	<p>
		<span>하하</span>
	</p>
</body>
</html>
