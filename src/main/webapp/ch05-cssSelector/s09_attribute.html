<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>

<style type="text/css">

/*★★요소[속성] 특정 속성을 가지고 있는 태그를 선택*/
a[title] {color:yellow;background-color:pink;font-size:20pt;}

/*★★요소[속성=값] 속성 안의 값이 특정 값과 같은 태그를 선택*/
a[title="홈페이지"] {color:blue;background-color:yellow;font-size:25pt;}

/*요소[속성~=값] 속성 안의 값이 특정 값을 단어로써 포함하는 태그를 선택*/
/*공백으로 구분되어 있는 값(단어)를 검색*/
a[title~="email"] {color:red;background-color:gray;font-size:30pt;}

/*요소[속성*=값] 속성 안의 값이 특정 값을 포함하는 태그를 선택 (공백을 구분자로 단어가 포함이라는 말 XX /// 그냥 해당 글자가 포함되어 있으면 읽어옴) */
/* 글자 안에 포함된 값(글자 일부)을 검색 */
a[title*="올림픽"] {color:brown;background-color:green;font-size:25pt;} 

/*요소[속성^=값] 속성 안에 값이 특정 값으로 시작하는 태그를 선택 (title이 없어서 href^=로 함)*/
a[href^="https://"] {color:green;background-color:red;font-size:25pt;} 

/*요소[속성$=값] 속성 안의 값이 특정 값으로 끝나는 태그를 선택 */
a[href$=".net"] {color:white;background-color:black;font-size:20pt;}

/* 마지막에 명시할 수록 우선순위가 제일 높음..! 조건만 맞으면 복수 클래스에 동일 스타일 적용도 가능함 */
</style>

</head>
<body>
	<h2>속성 선택자</h2>
	<a href="index.html" title="포트폴리오">포트폴리오</a>
	<a href="index.html" title="홈페이지">홈페이지</a>
	<a href="index.html" title="contact email link">이메일</a> <!-- ~=을 연습하기 위해 일부러 공백을 넣었음 -->
	<a href="index.html" title="서울올림픽선수들">올림픽</a>
	<a href="https://www.naver.com">대한민국</a>
	<a href="https://www.daum.net">월드컵</a>
</body>
</html>
