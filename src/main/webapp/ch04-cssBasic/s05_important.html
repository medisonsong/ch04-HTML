<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우선순위 적용</title>
<style type="text/css">
	/* !important를 명시함으로써 우선 순위를 높임 */
	h1{color:red !important;}
	h1{color:yellow;} 
</style> <!-- 본래는 태그에서 제일 가까운게 적용됨 > yellow // !important를 red에 넣게되면 우선순위가 최우선이 되어버림 -->

</head>
<body>

<h1>봄</h1>

</body>
</html>
