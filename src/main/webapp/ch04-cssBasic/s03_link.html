<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Style</title>
<!-- 
link 태그: 외부 리소스 링크할 때 사용
속성
rel: 현재 문서와 외부 리소스 사이의 관계를 명시 rel="stylesheet" 이면 뒤에 명시된 href="style.css"(외부파일)가 이 html에서 스타일 시트의 역할을 한다는 거임
		icon, stylesheet가 제일 많이 사용됨
 -->
<link rel="stylesheet" href="style.css" type="text/css"> <!-- stylesheet(css) // type="text/css" (생략가능)-->
</head>
<body>

<!-- 링크 스타일: 스타일이 명시된 별도의 파일을 링크하는 방식 -->
<span>오늘은 월요일</span>

</body>
</html>
