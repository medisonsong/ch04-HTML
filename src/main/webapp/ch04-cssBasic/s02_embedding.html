<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>

<!-- <태그 밖에서 스타일 지정하는 방식> -->
<!-- type= text이면서 css다 라고 인식하는거 (text=큰 범주/ css=작은 범주) -->
<!-- h1, span: 태그 선택자 // h1{}은 아래 <h1>을 가리키고 span{}은 <span>을 가리킴 -->

<style type="text/css">
		h1{color:green;}
		span{font-size:20pt;} 
</style>

</head>
<body>

<h1>임베디드 방식</h1>
<span>가을이 오는 소리</span>

</body>
</html>
