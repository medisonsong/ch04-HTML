<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 방식</title>
</head>
<body>

<!-- 인라인 방식은 html에 직접 넣는 방식이기 때문에 style=을 명시하면서 넣어줌 -->
<!-- "color:글자색" 처럼 속성:값 이 끝나면 구분자(;) 넣어야함 -->
<h1 style="color:red;">인라인 방식</h1>
<span style="font-size:15pt;color:yellow;background-color:green;">안녕</span>

</body>
</html>

<!-- 스타일이 충돌되면 인라인방식이 제일 우선되기 때문에 그땐
인라인 방식을 쓰는데 평소엔 잘 쓰는 방식은 아님 -->
