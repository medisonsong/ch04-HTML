<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항 연산자</title>
</head>
<body>
<script type="text/javascript">
	//프롬프트 이용해서 숫자 입력 (입력창)
	var input= prompt('숫자를 입력하세요','');
				//조건			true(참값)		false(거짓값)
	var result = (input > 0) ? '자연수입니다.' : '자연수가 아닙니다.';
	
	//alert을 띄워서 출력 (경고창)
	alert(result);

</script>
</body>
</html>
