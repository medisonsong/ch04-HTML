<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
	/*
	[실습]
	음식점에서 국수를 주문하는데 할인행사를 해서 한 그릇에 20%를 할인해준다.
	국수 값은 3,500원이고 국수 값과 주문할 수량을 입력하면 지불 금액을 축력하시오. 
	[입력 예시] prompt로 입력 - 국수값, 국수 수량 입력
	[출력 예시]
	지불금액 : 3200원
	*/

	var price = prompt('국수 값','');
	var quantity = prompt('국수 수량','');
	
	var total = price*0.8*quantity;
	
	document.write('지불금액 : ' + total + '원');
	
</script>
</body>
</html>
