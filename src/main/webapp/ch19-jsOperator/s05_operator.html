<!-- 자바엔 없고 js에만 있는 기능 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항 연산자</title>
</head>
<body>
<script type="text/javascript">
	var temp1=5, temp2=10;
	var max, min;
	
	//두 숫자의 크기를 비교하여 max와 min 변수에 저장 (js는 최대값과 최소값을 한번에 구하고 변수에 넣을 수 있음!!)
	
	//조건		 ?		조건이 참일 때 식	: 	조건이 거짓일 때 식 (자바의 삼항연산자는 참값, 거짓값인데 자바스크립트는 참식, 거짓식을 넣을 수 있음)
	temp1>=temp2 ? (max=temp1,min=temp2) : (max=temp2,min=temp1)
			
	document.write('큰 값 = ' + max + '<br>');
	document.write('작은 값 = ' + min);

</script>
</body>
</html>
