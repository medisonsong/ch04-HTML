<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
</head>
<body>
<script type="text/javascript">
	var a=5, b=3, result;
	
	result=a+b;
	document.write('a + b = ' + result + '<br>');
	
	result=a-b;
	document.write('a - b = ' + result + '<br>');
	
	result=a*b;
	document.write('a * b = ' + result + '<br>');
	
	/* java: 정수/정수=정수 // js: 정수/정수=실수 => 그래서 js로 연산 시 정수값을 쓸거냐 실수값을 쓸거냐 미리 생각해야함 */
	result=a/b;
	document.write('a / b = ' + result + '<br>');
	
	result=a%b;
	document.write('a % b = ' + result + '<br>');
	
</script>
</body>
</html>
