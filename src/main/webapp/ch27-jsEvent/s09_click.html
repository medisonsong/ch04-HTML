<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script type="text/javascript">
//윈도우가 로드될 때 호출
window.onload = function(){
	let notice = document.getElementById('yumu');
	let radios = document.getElementsByTagName('input');
	
	for(let i=0; i<radios.length; i++){
		//이벤트 연결
		radios[i].onclick=function(){
			//checked=true 선택한거 false 선택안한거
			if(radios[0].checked){ //true (첫번째 radio 선택)
				//div숨기기
				notice.style.display = 'none';
			}else{ //false (두번째 radio 선택)
				//div 표시하기
				notice.style.display = ''; //빈문자열 처리해서 none 없앰
			}
		};
	}
};
</script>
</head>
<body>
<form> <!-- 이벤트 소스(이벤트가 발생하는 태그) -->
	<input type="radio" name="price" checked value="0">무료
	<input type="radio" name="price" value="1">유료
</form>
<div id="yumu" style="display:none;"> <!-- display:none; (인라인 스타일) 아무것도 안보이게 해놓은거 -->
	유료회원 가입비는 10,000원입니다.
</div>
</body>
</html>
