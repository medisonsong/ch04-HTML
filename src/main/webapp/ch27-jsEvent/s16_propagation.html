<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전달</title>
<script type="text/javascript">
/*
 이벤트 전파(전달) : 특정 태그에서 이벤트가 발생하면 다른 태그로 이벤트가 전달되는 현상
 
 이벤트 버블링: 자식 노드에서 부모 노드 순으로 이벤트를 실행하는 것을 의미
    div
     |			
    div			^ 자식 노드에서 부모 노드로 이벤트 전파
     |			|
     p			|
     |			|
    span < -- 이벤트 발생 
 이벤트 캡쳐링: 부모 노드에서 자식 노드 순으로 이벤트를 실행 (정의는 되어있는데 지원 안 함)
 */
 window.onload=function(){
	 //이벤트 연결
	 document.getElementById('spance').onclick=function(){//부모태그에 이벤트 연결
		alert('space');
	 	this.style.backgroundColor='pink';
	 };
	 document.getElementById('paragraph').onclick=function(event){//자식태그에 이벤트 연결
		alert('paragraph');
	 	this.style.backgroundColor='yellow';
	 	
	 	//이벤트 전파 차단 (이벤트핸들러에 이벤트를 먼저 받아야함)
	 	event.stopPropagation();
	 };
 };
</script>
</head>
<body>
	<div id="space">Space
	<p id="paragraph">Paragraph</p>
	</div>
</body>
</html>
<!-- 
 이벤트 전파 차단 시
 document.getElementById('paragraph').onclick=function(event) << 여기 event 객체
 전달을 먼저 해야함
 
 저기 event로 매개변수를 먼저 넣고
 event.stopPropagation() 이라고 갖다 쓰면 됨
 
 자식태그에도 이벤트가 있고 부모태그에도 이벤트가 있을 때 위에까지 이벤트가 안가길 원한다 ->
 매개변수로 event로 받고 stopPropagation을 하면 위에까지 영향이 안감..!
 이거 맞나 다시 한번 확인해보기
 -->
