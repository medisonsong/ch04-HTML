<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>갤러리</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
#galleryWrap{
	width:520px;
	margin:0 auto; /*중앙정렬*/
	text-align:center;
}
#galleryWrap img{
	vertical-align:middle;
}
img#prev, img#next{
	cursor:pointer;
}
</style>
<script type="text/javascript">
window.onload = function(){
	//이미지 이름이 번호로 저장되어 있어서 배열처리 안해도 됨 아니었으면 배열로 했어야함
	let num = 1;
	let gallery = document.getElementById('gallery');
	//이벤트 연결
	document.getElementById('prev').onclick=function(){
		num--;
		if(num<1) num=7;
		gallery.src = '../files/img' + num + '.jpg';
	};
	document.getElementById('next').onclick=function(){
		num++;
		if(num>7) num=1; // img7이 끝이라서
		gallery.src = '../files/img' + num + '.jpg'; //이렇게 이미지 경로를 만들어낼 수 있어서 배열로 처리 안해도 됨
	};
};

</script>
</head>
<body>
<div id="galleryWrap">
	<h1>이미지 넘기기</h1>
	<p>
		<img src="../files/left_btn.png" alt="이전 그림 보기" id="prev">
		<img src="../files/img1.jpg" alt="갤러리 그림" id="gallery"> <!-- img1번을 초기 이미지로 넣었음 -->
		<img src="../files/right_btn.png" alt="다음 그림 보기" id="next">
	</p>
</div>
</body>
</html>
