<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
<script type="text/javascript">
	function check(){
		if(document.member.id.value==''){ //name을 통해 form에 접근-하위객체 id의 value 비어있는지 조건체크
			alert('id를 입력하세요');
			document.member.id.focus(); //다시 입력하도록 포커스 유도
			return false; // submit이벤트가 일어나지 않도록 false값 줌 (submit 중단되고 전송 x)			
		}
		if(document.member.password.value==''){
			alert('비밀번호를 입력하세요');
			document.member.password.focus();
			return false;
		}
		if(document.member.name.value==''){
			alert('이름을 입력하세요');
			document.member.name.focus();
			return false;
		}
		
	}
</script>
</head>
<body>
<form name="member" action="a.jsp" method="post" onsubmit="return check()">
 id <input type="text" name="id"><br> <!-- 얘를 전송하려고 함 -->
 비밀번호 <input type="password" name="password"> <br>
 이름 <input type="text" name="name"><br>
 <input type="submit" value="확인">
</form>
</body>
</html>
<!-- 
submit버튼이 form태그 하위 요소임 그래서 form에 명시해야함!
++
submit이 안되게 해야하기 때문에 return false값을 받기 위해 check()가 아닌 return check()라고 명시함
return이 있어야 false값을 받을 수 있음..!

지금까지는 return값이 없어서 그냥 함수명만 입력했는데 submit은 return값이 있기 때문에 꼭 명시해야함
 -->
