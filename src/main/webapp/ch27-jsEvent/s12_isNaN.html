<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN 함수 활용</title>
<script type="text/javascript">
window.onload = function(){
	//이벤트 연결
	document.getElementById('check_age').onclick=function(){
		let age = document.getElementById('age');
		//공백 제거를 위해 trim()
		if(age.value.trim()==''){//입력한 데이터가 없거나 공백만 입력한 경우
			alert('나이를 입력하세요!');
			age.value = ''; //공백이 있다면 공백을 제거해줌
			age.focus();
			return; //submit은 return false인데 submit이 아니기 때문에 그냥 이벤트 핸들러를 빠져나가기 위해 return
		}
		if(isNaN(age.value)){//숫자가 아닌 경우에 true
			alert('숫자만 입력 가능합니다!');
			age.value=''; //숫자가 아닌 value지우기
			age.focus();
			return;
		}
		
		//숫자면 위 두개의 if에 진입을 못하기 때문에 따로 빼서 alert을 설정해줌
		alert('나이는 ' + age.value + '살입니다.');
	};
};
</script>
</head>
<body>
<form>
	<input type="text" name="age" id="age" size="20">
	<input type="button" value="나이 확인" id="check_age"> <!-- submit 아니고 아이디 만들어서 누르는 버튼역할 -->
</form>
</body>
</html>
<!-- 
form은 틀만 만들고 전송 안할거임

이벤트 핸들러를 빠져나갈 때
submit만 return false고 나머지는 그냥 return으로 빠져나가면 됨

prompt는 그냥 문법 배울때만 했던거고
앞으로는 이렇게 input써서 창에서 입력할거임
 -->
