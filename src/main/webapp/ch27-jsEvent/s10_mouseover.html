<!-- 작은 이미지를 띄워놓은 상태로 마우스를 갖다대면 이미지 커지고 빠져나가면 이미지 작아지는 창 만들기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover,mouseout 이벤트</title>
<script type="text/javascript">
window.onload=function(){
	let alink = document.getElementsByTagName('a');
	let bigImg = document.getElementById('bigImg');
	
	for(let i=0; i<alink.length; i++){
		//이벤트 연결
		alink[i].onmouseover=function(){
			//img 태그 표시하기
			bigImg.style.display = '';
			//큰 이미지 읽기 (this가 이벤트가 발생하는 셀을 의미함)
			bigImg.src = this.href; //이벤트가 발생한 태그의 href 속성값(큰 이미지 경로) 반환
			bigImg.width = 500;
			bigImg.height = 350;
		};
		alink[i].onmouseout=function(){
			//img 태그 숨기기
			bigImg.style.display = 'none';
		};
		//a태그가 기본적으로 가지고 있는 클릭 기능 제거
		//브라우저에서 사진 클릭도 되는데 이거 안되게 할 수도 있음
		alink[i].onclick=function(){
			//a태그의 링크 기능(기본 이벤트) 제거
			return false;
		};
	}
};
</script>
</head>
<body>
<div>
	<!-- a태그에 경로 넣고 큰 이미지에 참고하려고 href넣음 -->
	<!-- img에 작은 이미지를 기본으로 보여주고 마우스 대면 a태그의 큰 이미지를 따오는거 -->
	<a href="../files/Penguins.jpg"><img src="../files/Penguins.jpg" width="83" height="83" alt="작은 펭귄 이미지"></a>
	<a href="../files/Koala.jpg"><img src="../files/Koala.jpg" width="83" height="83" alt="작은 코알라 이미지"></a>
</div>
<div>
	<img id="bigImg" style="display:none;"> <!-- 기본적으로 안보여지게 none을 넣음 -->
</div>
</body>
</html>
