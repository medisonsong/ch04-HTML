<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scale</title>
<style type="text/css">
/*
scale(sx,sy): 가로로 sx만큼 세로로 sy만큼 확대
			  sy값을 지정하지 않으면 sx값과 같다고 가정 (sx는 필수/ sy는 선택 지정)

scale(sx): 가로로 sx만큼 확대, =scale(sx,1)과 같음

scale(sy): 세로로 sy만큼 확대, =scale(1,sy)와 같음
*/

.my-photo{
	position: absolute;
	left:150px;
	top:120px;
	transform:scale(1.5, 1.5);
}
</style>
</head>
<body>
<img src="../files/cross.jpg"> <!-- 원본 크기 -->
<img class="my-photo" src="../files/cross.jpg"> <!-- 1.5배로 키울 이미지 -->
</body>
</html>

<!-- 
transform 안에 rotate, scale등이 있기 때문에 transform: 뒤에 명시해야함
 -->
