<!-- 다중 반복문 사용
	구구단을 테이블에 담아서 출력해볼거임 -->
	
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
<h1>구구단</h1>
<script type="text/javascript">
	document.write('<table border="1">');
	for(var i=1;i<=9;i++){ //곱해질 수
		document.write('<tr>'); //행 만들기
		for(var j=2;j<=9;j++){ //j단
			document.write('<td>');
			document.write(j + ' * ' + i + ' = ' + j*i);		
			document.write('</td>');
		}	
		document.write('</tr>'); //행 닫기
	}
	document.write('</table>');
</script>
</body>
</html>
