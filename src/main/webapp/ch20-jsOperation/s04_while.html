<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
<script type="text/javascript">
	var i = 1; // 초기값
	var sum = 0;
			// 조건식
	while(i <= 100){
		sum += i; //누적
		i++;
	}
	document.write('1부터 100까지의 합 : ' + sum); // 5050

</script>
</body>
</html>
