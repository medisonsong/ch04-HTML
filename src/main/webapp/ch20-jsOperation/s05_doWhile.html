<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do~while</title>
</head>
<body>
<script type="text/javascript">
	var value = 0;
	
	while(value++ < 5){
		document.write(value + '번째 반복문<br>'); //1~5까지 출력
	}
	document.write('-------------------------<br>'); 
	
	value = 0;
	
	do{
		document.write(value + '번째 반복문<br>');	//0~5까지 출력	
	}while(value++ < 5);

</script>
</body>
</html>
