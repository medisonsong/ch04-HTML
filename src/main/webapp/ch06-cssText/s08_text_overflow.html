<!-- 원하는 부분까지만 보이고 나머지는 말줄임표 처리 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow</title>
<style type="text/css">
div{
	width:100px;
	border:1px solid black;
	white-space:nowrap; /*줄바꿈 불인정*/
	overflow:hidden; /*div를 벗어난 데이터를 숨김 처리*/
	text-overflow:ellipsis; /* 엘리먼트가... 라고 표시됨 (영역 안으로 ...으로 표시되는 말줄임표 생김)*/
}
</style>
</head>
<body>
<div>
	엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면 
	일부 콘텐츠가 보이지 않게 되는 부분을 overflow를 이용해서 처리하는 방식을 지정할 
	수 있다.
</div>
</body>
</html>
