<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration</title>
<style type="text/css">
	#t1{text-decoration:underline;}
	#t2{text-decoration:overline;}
	#t3{text-decoration:line-through;}
</style>
</head>
<body>
<h1>text-decoration</h1>
<p id="t1">밑줄</p>
<p id="t2">윗줄</p>
<p id="t3">중간줄</p>
</body>
</html>

<!-- p태그에 id로 css를 적용한 아이디 선택자..! 도 복습할 수 있당
링크 밑줄 제거: text-decoration:none; 할 수도 있고, color로 색도 넣을 수 있음
 -->
