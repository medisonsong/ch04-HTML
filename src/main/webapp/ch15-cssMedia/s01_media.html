<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
미디어 쿼리를 사용하기 위해선 디바이스의 화면 크기를 측정/ 알아야함 > 그래야 하나 만들더라도 모든 디바이스에 맞춰서 구현 가능하기 때문에
이걸 측정하기 위해선 >>> 뷰포트를 사용해야 함

뷰포트: 스마트폰 화면에서 실제 내용이 표시되는 영역
속성				설명					사용가능한 값
width			뷰포트의 넓이			device-width or 크기 지정
height			뷰포트의 높이			device-height or 크기 지정 >>>>>height는 기존 height를 넘어서면 스크롤을 만들어서 뽑으면 되기 때문에 보통 측정하진 않음 (중요x)/ width가 중요함
initial-scale	초기 확대/축소값 지정		1~10
user-scalable	확대/축소 가능 여부		yes or no
minimum-scale	최소 확대/축소값 지정		0~10
maximum-scale	최대 확대/축소값 지정		0~10

보통 다 명시할 수 있지만, 나머지는 명시 안하고 width=device-width, initial-scale=1이라고만 많이 명시함
 -->
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- initial-scale=1 >> 확대/축소없이 본 사이즈로 보이게 하는 것 -->
<title>media query</title>

<style type="text/css">
body{
	font-size:30pt;
}


/*width- 767px 이하(디바이스 넓이들 명시한다고 가정)*/
@media screen and (max-width:767px){ /* and 뒤 () 꼭 공백 있어야함 // max-width:767px << 최대넓이 / 767 이하면 {} 안 스타일 적용*/
	h1{color:red;}
	ul{
		list-style:none;
	}
	ul li{
		font-size:40%;
	}
}

/*width- 768px ~ 991px*/
@media screen and (min-width:768px) and (max-width:991px){
	h1{
		color:blue;
	}
	ul{
		list-style:none;
	}
	ul li{
		display:inline;
		background-color:skyblue;
		font-size:60%;
	}
}

/*width- 992px 이상*/
@media screen and (min-width:992px){
	h1{
		color:green;
	}
	ul{
		list-style:none;
	}
	ul li{
		background-color:green;
		color:white;
		display:inline;
	}
}

</style>

</head>
<body>


<h1>미디어 쿼리</h1>
<ul>
	<li>서울</li>
	<li>부산</li>
	<li>대구</li>
	<li>광주</li>
	<li>인천</li>
</ul>

</body>
</html>
