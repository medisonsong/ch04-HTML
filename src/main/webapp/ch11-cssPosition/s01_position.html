<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style type="text/css">
/*
position: 태그의 위치를 지정
속성값
absolute: 상위 요소에 대한 절대 배치 --> 절대적으로 그 위치(left,top값)로 이동시키기 때문에 태그를 중첩시킬 수 있음 
relative: 상위 요소에 대한 상대 배치 
fixed: 고정 위치 지정(스크롤x)
*/
	#box1{position:absolute;left:30px;top:30px;width:100px; height:100px; background:yellow;} 
	#box2{width:100px; height:300px; background:pink;}
</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>

</html>
