<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>resize</title>
<style type="text/css">
p{
	font-size:12px;
}
.resize{
	position:absolute;
	left:50px;
	top:20px;
	width:200px;
	height:50px;
	padding:5px;
	border:1px solid #06F;
	overflow:hidden;
	
	/*가로 방향, 세로 방향 모두 사이즈 변경이 가능하게 만들기*/
	resize:both;
}
</style>
</head>
<body>
<div class="resize">
	<p>
	엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면 
	일부 콘텐츠가 보이지 않게 되는 부분을 overflow를 이용해서 처리하는 방식을 지정할 
	수 있다.
	</p>
</div>
</body>
</html>
