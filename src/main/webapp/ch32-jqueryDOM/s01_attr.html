<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	//하나의 속성을 제어
			//속성 세팅(속성,속성값) < 이 형태로 명시하면 됨
	//$('img').attr('width',100);
	
	
	//복수의 속성을 제어 (.을 찍고 attr() 바로 메서드 호출해서 제어하면 됨)
	//$('img').attr('width',150).attr('height',150);
	//$('img').attr({width:200,height:200});
	
	
	//하나의 속성을 제어하는데 각각의 태그에 다른 값을 설정 
	//아까 했던 것처럼 function을 매개변수로 넘겨줌
	/*
	$('img').attr('width',function(index){
		return (index+1)*100; // index[0]:100/ 200/ 300
	});*/
	
	
	//복수의 속성 제어, 각각의 태그에 다른 값을 설정 (객체로 전달)
	$('img').attr({width:function(index){
					return (index+1)*100;
				   },height:function(index){
					return (index+1)*100;
				   }
	});
});

</script>
</head>
<body>
	<img src="../files/blue.jpg">
	<img src="../files/flower.jpg">
	<img src="../files/winter.jpg">
</body>
</html>
