<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
.first{
	color:red;
}
.second{
	color:pink;
}
.third{
	color:orange;
}
</style>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	let color = $('h1').css('color'); //스타일 속성의 값 반환 /*아래 h1 세개의 태그에 접근, 근데 가장 위에 있는 정보만 반환(header-0의 color: red)*/
	alert(color); //rgb(255, 0, 0)
});

</script>
</head>
<body>
	<h1 class="first">Header-0</h1>
	<h1 class="second">Header-1</h1>
	<h1 class="third">Header-2</h1>
</body>
</html>
