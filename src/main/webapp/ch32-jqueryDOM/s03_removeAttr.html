<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//3초 후에 매개변수로 전달된 함수 실행
	setTimeout(function(){
		$('h1').removeAttr('align'); //속성제거 (중앙에서 이동)
	},3000);
});

</script>
</head>
<body>
	<h1 align="center">Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
