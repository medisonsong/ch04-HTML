<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	//3초 후에 img 태그에 src속성 값을 읽어오려고 함
	setTimeout(function(){
		let src = $('img').attr('src'); //img 태그에 src속성의 값을 반환
		alert(src);
	},3000);
});

</script>
</head>
<body>
	<img src="../files/blue.jpg">
</body>
</html>
