<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('img').css('width',250);
	
	//함수를 2초마다 실행
	setInterval(function(){
		//첫번째 이미지를 마지막으로 보냄
		$('img').first().appendTo('body'); // img의 첫번째에 위치한 태그를 맨 뒤로 이동 (복사X 위치이동O)
	},2000);
}); 

</script>
</head>
<body>
	<img src="../files/Chrysanthemum.jpg">
	<img src="../files/Desert.jpg">
	<img src="../files/Hydrangeas.jpg">
	<img src="../files/Jellyfish.jpg">
	<img src="../files/Koala.jpg">
</body>
</html>
