<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('div').html(function(index){ //3개의 div에 접근 (function을 만들었기 때문에 각기 다른 데이터 접근 가능)
		return '<h2>Header-' + index + '</h2>';
	}); // div에 header-0,1,2  각 줄에 표시됨
	
	
	
	//기존 데이터를 읽어와서 가공 후 출력하기 
	$('h1').html(function(index,html){ //index 뒤 html이라 붙이면 태그의 내용이 html로 들어감 (HEADER-0 이 전달된다는 것)
		//index: 배열의 인덱스
		//html: 태그의 내용
		return '**' + html + '**';
	});
});

</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<hr size="1" width="100%" noshade="noshade">
	
	<h1>HEADER-0</h1>
	<h1>HEADER-1</h1>
	<h1>HEADER-2</h1>
</body>
</html>
