<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
/*
 메서드 이름					설명
 $(A).append(B)				B를 A의 기존 자식의 뒤에 추가 (appendTo 면 a를 추가하는거 / 반대)
 $(A).prepend(B)			B를 A의 기존 자식의 앞에 추가
 $(A).after(B)				B를 A의 뒤에 형제로 추가
 $(A).before(B)				B를 A의 앞에 형제로 추가
 */

 	// $('div').append('<h1>Hello jQuery</h1>'); // 기존 자식 뒤에 생성 (div 내에서)
 	// $('div').prepend('<h1>Hello JavaScript</h1>'); // 기존 자식 앞에 생성 (div 내에서)
 
 	// $('div').after('<h1>Hello CSS</h1>'); //앞 /div 끝나고 생성 (div 태그 밖)
	$('div').before('<h1>Hello Bootstrap</h1>'); // div앞에 생성됨 (div 태그 밖)
 	
}); 

</script>
</head>
<body>
	<div>
		<h1>여기는 서울</h1>
	</div>
</body>
</html>
