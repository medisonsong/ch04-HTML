<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
/*
 메서드 이름				설명
 $(A).appendTo(B)		A를 B의 기존 자식 뒤에 자식으로 추가
 $(A).prependTo(B)		A를 B의 기존 자식의 앞에 자식으로 추가	
 $(A).insertAfter(B)	A를 B의 뒤에 형제로 추가
 $(A).insertBefor(B)	A를 B의 앞에 형제로 추가
 */
 
 			//.appendTo(B) -div의 자식 태그로 들어감 (기존 자식이 있을 시 자식 뒤에 위치)
 //	$('<h1>Hello World</h1>').appendTo('div'); //<h1>안녕하세요</h1> <h1>Hello World</h1>
 	
 			//.prependTo(B)
// 	$('<h1>Hello jQuery</h1>').prependTo('div'); //<h1>Hello jQuery</h1> <h1>안녕하세요</h1>

			//insertAfter(B) -형제 태그로 들어감 / div밖에 따로 h1
//	$('<h1>Welcome To jQuery</h1>').insertAfter('div'); //<div><h1>안녕하세요</h1></div>  <h1>Welcome To jQuery</h1>
	
			//insertBefore(B)
	$('<h1>Happy Sunday</h1>').insertBefore('div'); //<h1>Happy Sunday</h1>	<div><h1>안녕하세요</h1></div>
});

</script>
</head>
<body>
	<div>
		<h1>안녕하세요</h1>
	</div>
</body>
</html>
