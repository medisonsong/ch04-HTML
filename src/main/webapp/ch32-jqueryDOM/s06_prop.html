<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//prop(): 선택한 요소에 속성을 반환/생성/변환
	$('#st_1').prop('title','단락 태그') //title이라는 속성을 넣으려고 함 (우클릭 검사> elements> body 보면 들어가있음)
	
	
	//st_1의 title 속성의 값 반환 (단락 태그)
	//text() -> 태그의 내용을 제어, html태그를 허용하지 않고 text로 처리
	$('#txt1').text($('#st_1').prop('title')); // 단락 태그
	
	
	//st_1의 태그명 읽어오기
	$('#txt2').text($('#st_1').prop('tagName')); //p
	
	
	//select 태그의 선택(selected)한 옵션의 인덱스 반환
	$('#txt3').text($('#sel').prop('selectedIndex')); //1
	
});

</script>
</head>
<body>
	<p id="st_1">내용1</p>
	<p id="txt1"></p>
	<p id="txt2"></p>
	<select id="sel">
		<option value="naver">네이버</option>
		<option value="daum" selected="selected">다음</option>
		<option value="nate">네이트</option>
	</select>
	<p id="txt3"></p>
</body>
</html>
<!-- 
attr이 안될 시 prop를 써서 되는 경우가 많다 (호환성이 더 높아서)
 -->
