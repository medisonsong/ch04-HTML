<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//h1 태그에 일괄적으로 스타일 부여
	//$('h1').css('color','red'); -> header가 다 빨간색으로 변함
	
	const color = ['red', 'yellow', 'purple'];
	const background = ['gray','pink','yellow'];
	
	//h1 태그에 서로 다른 스타일 부여
	/*$('h1').css('color',function(index){
		return color[index];
	}); -> 색 바뀜 */
	
	//h1 태그에 복수의 스타일 적용 (.css () 안에 {} 넣어서 ({ 태그1:function(){}, 태그2:function(){} }) 형태로 하면 됨 )
	$('h1').css({
		color:function(index){
			return color[index];
		},
		backgroundColor:function(index){
			return background[index];
		}
	});
});

</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
