<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	/*
	empty() : 특정 문서 객체의 후손을 모두 제거
	remove() : 특정 문서 객체를 제거
	*/
	
	
	//3초 후 div의 후손 제거
	setTimeout(function(){
		$('div').empty(); //div태그는 제거X // div는 남겨져 있고, 그 아래 h1들이 다 없어짐 (검사> elements에서 확인했을 때)
	},3000);
	
	
	//6초 후 p태그 삭제
	setTimeout(function(){
		$('p').remove(); //p태그 자체가 아예 사라짐 (자식 포함)
	},6000);
});

</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
<!-- 
$('div').empty() -> div 아래 다 지움
$('div').remove() -> div 포함 모두 삭제
 -->
