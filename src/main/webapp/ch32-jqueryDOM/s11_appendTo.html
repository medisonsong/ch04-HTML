<!-- 동적으로 body에 img태그를 만들려고 함
속성까지 제어해서 집어넣기 가능 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
 	$('<img>').attr({
 		src:'../files/blue.jpg',
 		width:400,
 		height:250
 	}).appendTo('body');
}); // body에 img 태그가 있는 것처럼 인식함 (검사>elements 확인)

</script>
</head>
<body>
	
</body>
</html>
