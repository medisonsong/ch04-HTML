<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- CDN[Contents Delivery Network] 방식 : URL을 통해 js파일 연결-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//배열 생성
	const content = [
		{name:'홍길동',region:'서울시'},
		{name:'박문수',region:'부산시'},
		{name:'장영실',region:'인천시'}
	];
	
	//div에 표기
	let output = '';
	$.each(content,function(index,item){
		output += '<div>';
		output += '<h2>' + item.name + '</h2>'; // 배열을 item이라 해도 되나봄..ㅎ
		output += '<span>' + item.region + '</span>';
		output += '</div>';
	});
	
	$('#output').append(output); //위에서 새로 만튼 태그를 기존 태그에 붙이기
}); 

</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
