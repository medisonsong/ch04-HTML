<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
	table{
		border:solid 1px orange;
		
		/*
		표에 항목마다 테두리를 지정하면 기본적으로 두 줄로 생성되는데
		한 줄로 표시하고 싶으면 collapse로 생성하면 됨
		*/
		border-collapse:collapse; /*table, th, td 다 라인을 따서 두줄로 명시되어있었는데 collapse 처리 후 전체 한줄로 바뀜*/
		width:500px;
		margin:0 auto; /*상하0 좌우auto >> 표 중앙 정렬*/
		caption-side:bottom; /*제목 위치 지정(제목이 표 아래로 감)*/
	}
	th{
		border:solid 1px orange;
		background-color:#FFCC66;
		color:white;
		padding:5px; /*테두리 안쪽 여백*/
	}
	td{
		border:solid 1px orange;
		height:100px;
		text-align:center; /*가로 방향 정렬*/
		vertical-align:top; /*세로 방향 top-위로 정렬*/
	}
	
	tr.bg td{
		color:#000000;
		background-color:#EAF2D3;
		vertical-align:bottom;
	}
	
	caption{
		color:#FF6600;
		font-size:11pt;
		font-weight:bold;
		margin-top: 5px; /*테두리 밖 여백의 위쪽 margin*/
	}
</style>
</head>
<body>
<table>
	<caption>table에 스타일 추가</caption>
	<tr>
		<th>도시</th>
		<th>산</th>
		<th>바다</th>
	</tr>
	<tr>
		<td>서울</td>
		<td>도봉산</td>
		<td>동해</td>
	</tr>
	<tr class="bg">
		<td>부산</td>
		<td>북한산</td>
		<td>남해</td>
	</tr>
</table>
</body>
</html>
