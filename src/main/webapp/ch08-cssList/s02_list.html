<!-- 세로 방향으로 정렬된 글을 가로로 출력하기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
<style type="text/css">
	ul{
		list-style:none; /*목록의 점 아이콘 제거*/
	}
	ul li{
		display:inline; /*목록이 가로로 배치*/
	}
</style>
</head>
<body>
<ul>
	<li>홍대</li>
	<li>강남</li>
	<li>종로</li>
	<li>잠실</li>
</ul>
</body>
</html>
