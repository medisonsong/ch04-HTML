<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트를 활용한 메뉴</title>
<style type="text/css">
	ul{
		list-style:none; /*리스트의 점 아이콘 제거*/
	}
	ul li{
		display:inline; /*메뉴 가로로 변환*/
	}
	
	ul li a{ /*기본적으로 모든 a에 적용되는 스타일*/
		text-decoration:none; /*링크 밑줄 제거*/
		background-color:#C00;
		color:#fff; /*글자색 흰색*/
		
		/*
		a 태그에는 width, height가 적용되지 않으므로
		display:inline-block 명시함 
		*/
		display:inline-block; /*inline 공간의 개념을 갖게 해줌*/
		width:100px; /*넓이와 높이를 지정한다 하더라도 링크의 개념이기 때문에 안먹음..! 그래서 공간의 개념을 새로 넣어줘야 함*/
		height:30px;
		/*메뉴 글자 정렬 (padding: 태그 안의 여백)*/
		padding-top:3px; 
		padding-left:10px;
	}
	ul li a:hover{ /*커서가 바로 위에 있을 때 적용되는 스타일*/
		text-decoration:none;
		background-color:#336699;
	}
</style>
</head>
<body>
<ul>
	<li><a href="#">Company</a></li> <!-- #은 가짜링크를 말함 (클릭하더라도 이동 못해서/ 테스트용) -->
	<li><a href="#">Product</a></li>
	<li><a href="#">Service</a></li>
	<li><a href="#">Community</a></li>
</ul>
</body>
</html>
