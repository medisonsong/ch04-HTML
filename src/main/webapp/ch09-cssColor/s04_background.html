/*
배경 이미지와 관련된 속성들
<속성>					<설명>
background-image		배경이미지 지정
background-repeat		배경이미지의 반복 방식 지정 (ex-가로 반복/ 세로 반복/ 반복 x)
background-attachment 	배경이미지 고정/ 스크롤 여부
background-position		배경이미지 위치 지정
background-size			배경이미지의 사이즈 지정(넓이,높이)

일괄지정 하는 방법
background:color image repeat attachment position 순으로 명시 (이중 color만 명시하는 것도 가능)
*/

body{
	/*일반적으로 사용하는 배경이미지 처리, 배경이미지 반복*/
	background-image:url(../files/landscape.jpg); /*바둑판 형식으로 배경이미지가 반복됨(기본 설정)*/
	
	/* background-size:150px 250px; 넓이,높이 모두 다 지정*/
	/*넓이만 지정할 경우 높이는 비율에 맞추어 자동 지정됨*/
	/* background-size:150px; */
	
	/*가로로만 반복*/
	/* background-repeat:repeat-x; */
	/*세로로만 반복*/
	/* background-repeat:repeat-y; */
	/*미반복*/
	background-repeat:no-repeat;
	
	/*배경이미지 위치 설정하기 (가로x 세로y)*/
	/* background-position:100px 100px; */
	
	/*배경이미지가 스크롤 되지 않게 처리(움직이는 화면에 계속 fix)*/
	background-position:center center; /* x축 center y축 center */
	background-attachment:fixed;
}
