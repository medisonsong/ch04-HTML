<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 매개 변수로 받는 함수</title>
</head>
<body>
<script type="text/javascript">
	
	//함수의 매개 변수를 통해 다른 함수를 함수 내부로 전달할 수 있음
	//				콜백 함수: 함수 내부로 전달되는 함수
	//함수를 10번 호출하는 함수를 만들려고 함
	function callFunctionTenTimes(otherFunction){
		for(let i=0;i<10;i++){
			otherFunction(); //매개변수로 전달된 콜백함수를 실행
		}
	}
	
	
	//콜백 함수 정의(선언적 함수)
	function justFunction(){
		document.write('Happy Day!!<br>');
	}
	
	//함수 호출(선언적 함수를 매개변수에 전달), ()없이 함수명만 기재해야함
	callFunctionTenTimes(justFunction); //callfunctionTenTimes가 실행돼서 10번 수행
	
	//아래와 같이 justFunction()으로 명시하면 함수의 매개변수에 함수가 전달되는 것이 아니라
	//함수를 한 번 실행하기 때문에 함수는 종료되고 전달되는 함수가 없어서 오류 발생
	//	callFunctionTenTimes(justFunction());
	//callFunctionTenTimes 실행 후 justFunction 실행함 -> justFunction실행 후 소멸하기 때문에 otherFunction() 인자가 없어져서 오류가 남 (검사페이지 확인)
	
	document.write('----------------------<br>')
	
	
	
	//익명함수로 해보기 
	//함수 호출(익명함수를 매개 변수에 전달) / 선언적함수보다 익명함수 실수가 훨 적어서 더 좋다하심
	callFunctionTenTimes(function(){
		document.write('Hello World!!<br>');
	});
	
</script>
</body>
</html>
<!-- 익명함수를 쓰는 비율도 더 높고 실수도 적어서 함수를 매개변수로 받는 함수를 호출할 때엔 익명함수로 ..! -->
