<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역변수와 전역변수</title>
</head>
<body>
<script type="text/javascript">
	/*
	1. 지역변수(함수 레벨 스코프)
	함수 안에서 var를 사용해서 선언한 변수, 함수가 끝나면 소멸
	
	2. 전역변수
	- 함수 밖에서 만들어진 모든 변수
	- 함수 안에서 var 없이 만들어진 변수
	- 함수가 끝나도 메모리에 남아 있음
	*/
	
	function test1(){
		var i = 10; // 지역변수
		document.write(i + '<br>');
	}
	test1();
	//지역변수는 함수가 종료되면 소멸되기 때문에 함수 밖에서 호출 불가능
	//document.write(i + '<br>');
	
	
	var j; //전역변수
	function test2(){
		j = 200;
		document.write(j + '<br>');
	}
	test2();
	
	function test3(){
		document.write(j + '<br>');
	}
	test3();
	
	
	a = 100; //전역변수 (근데 권장하진 않는 방법 / var를 항상 붙여서 명시하는 게 좋음)
	function test4(){
		document.write(a + '<br>');
	}
	test4();
	
	document.write('a = ' + a + '<br>');
	
	
	//함수 내에서 var를 명시하지 않고 변수를 선언하면 전역변수가 됨
	function test5(){
		m = 300;
		document.write(m + '<br>');
	}
	test5();
	
	function test6(){
		document.write(m + '<br>'); //전역변수		
	}
	test6();
	
	document.write('--------------------------------<br>');
	
	
	//주의
	//함수 레벨 스코프에서는 제어문{}블럭 안에 선언된 변수가 제어문을 벗어나도 소멸되지 않음
	
	for(var i=0; i<=9; i++){ //함수 밖에서 선언되어 전역변수로 인식
		document.write(i + ' ');
	}
	document.write('<br>');
	document.write(i); // 10이라고 출력됨 (i++)
	
	//근데 이렇게 계속 전역변수가 선언되면 메모리 점유량이 높아져서 효율이 안좋아짐ㅠㅠ 그래서 let라는 변수가 생겼음
	
</script>
</body>
</html>

<!-- 
함수 안 var없이 명시, 함수 밖에서 var없이 명시한 전역변수는 권장하지 않음
제일 권장하는 형태 == 함수 밖에서 var 붙이고 명시

전역변수를 많이 쓸 수록 프로그램이 느려지기 때문에 전역변수는 최소화하는 게 좋음

지역변수: 함수 레벨 스코프임 그래서 함수 밖으로 빠져나가면 소멸되는건데 제어문 블럭과는 상관이 없음
그래서 제어문을 빠져나가도 함수를 빠져나가지만 않으면 살아있음
	자바에서의 지역변수-블록 레벨 스코프
	JS에서의 지역변수-함수 레벨 스코프
==>그래서 메모리 효율을 위해 let라는 변수가 생겼음

 -->
