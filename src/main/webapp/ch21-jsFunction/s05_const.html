<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>const</title>
</head>
<body>
<script type="text/javascript">
	const a = 10; //상수
	document.write(a + '<br>'); //10
	document.write('-------------------<br>');
	
	//a = 20; -> 상수는 변경 불가능
	//document.write(a + '<br>'); 
	
	function test(){
		const b = 20;
		document.write(b + '<br>');
	}
	//함수 호출
	test();
	//const는 블럭 레벨 스코프로 동작하기 때문에 함수를 벗어나면 소멸됨
	//document.write(b); -> 출력 안됨

</script>
</body>
</html>

<!-- 
<블럭 레벨 스코프>
let		변수
const 	상수
제어문 內 선언 -> 지역변수
제어문 外 선언 -> 전역변수
 -->
