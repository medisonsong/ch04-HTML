<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isFinite함수</title>
</head>
<body>
<script type="text/javascript">
	let number1 = 10 / 0;
	document.write('number1 = ' + number1 + '<br>'); //number1 = Infinity
	
	//infinity도 -, +가 따로 있음 (구분해야함)
	let numberminus = -10 / 0;
	document.write('number(-) = ' + numberminus + '<br>'); //number(-) = -Infinity
	
	
	
	//Infinity가 양수일 때는 가능하지만 음수일 때는 사용할 수 없음
	if(number1 == Infinity){ //(1만 무한, minus는 유한으로 나옴)
		document.write('무한<br>');
	}else{
		document.write('유한<br>');
	}
	
	document.write('-----------<br>');
	
	//양수, 음수를 0으로 나눴는지 아닌지를 모두 검증 가능
	if(isFinite(number1)){//0이 아닌 수로 나눈 경우 
		document.write('유한<br>');
	}else{//0으로 나눈 경우 (1, minus둘다 무한으로 나옴)
		document.write('무한<br>');
	}
	
</script>
</body>
</html>

<!-- 
쌤 파일 보면 numberminus는 없을텐데 내가 -infinity도 보려고 임의로 넣은 변수라
헷갈리지 않아도 된단다~~
 -->
