<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수</title>
</head>
<body>
<script type="text/javascript">
	function f(){
		//내부함수
		function g(){
			document.write('g is called');
		}
		//내부함수 호출
		g(); //(f만 호출할 게 아니라 g함수도 호출하는 구문을 넣어야 함)
	}
	//함수 호출 
	f();

</script>
</body>
</html>
