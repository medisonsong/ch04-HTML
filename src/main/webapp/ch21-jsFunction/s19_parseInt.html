<!-- s02_form.html에서도 한 번 했었음 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parseInt(), parseFloat() 함수</title>
</head>
<body>
<script type="text/javascript">
	let num = '1234';
	let won = '1234원';
	let won2 = '원1234';
	
	document.write(Number(num) + '<br>'); // 1234 / String -> Number
	document.write(parseInt(num) + '<br>'); //1234
	document.write('---------------<br>');
	
	document.write(Number(won) + '<br>'); // NaN
	document.write(parseInt(won) + '<br>'); // 1234 / 뒤 문자열이 있어도 앞의 숫자만 추출해서 형변환 수행
	document.write('---------------<br>');
		
	document.write(Number(won2) + '<br>'); // NaN
	document.write(parseInt(won2) + '<br>'); // NaN
	document.write('---------------<br>');
	
	let num2 = '24.56';
	let dollar = '1.56$';
	let dollar2 = '$1.56';
	
	document.write(Number(num2) + '<br>'); // 24.56 / String -> Number
	document.write(parseFloat(num2) + '<br>'); // 24.56 
	document.write('---------------<br>');
	
	document.write(Number(dollar) + '<br>'); // NaN
	document.write(parseFloat(dollar) + '<br>'); // 1.56 / 앞 숫자를 추출해서 형변환 
	document.write('---------------<br>');
	
	document.write(Number(dollar2) + '<br>'); // NaN
	document.write(parseFloat(dollar2) + '<br>'); // NaN 
	document.write('---------------<br>');
	
	
	//정수, 실수에 각각 반대로 parseInt/Float() 적용해보기
	let no1 = '10';
	let no2 = '3.67';
	
	document.write(parseFloat(no1) + '<br>'); // 10
	document.write(parseInt(no2) + '<br>'); // 3 / Float -> Int (소수점 이하 자리 절삭)
	
</script>
</body>
</html>
<!-- 
Number(): 숫자 외 문자가 있으면 NaN 출력
parseInt(): 앞 숫자/뒤 문자 -> 정수 변환 가능 // 앞 문자 -> 변환 불가능
parseFloat(): 앞 숫자/뒤 문자 -> 실수 변환 가능 // 앞 문자 -> 변환 불가능
 -->
