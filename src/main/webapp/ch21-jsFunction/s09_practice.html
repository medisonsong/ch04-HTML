<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/*
 [실습]
 두 수를 입력해서 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과 값을 출력하시오.
 덧셈(add), 곱셈(multi), 뺄셈(sub), 나눗셈(div)을 수행하는 함수를 만들어서 결과값을 구하시오.
 
 [입력예시] prompt 사용 - 첫번째 숫자, 두번째 숫자 입력
 [출력예시]
 덧셈 : 10
 뺄셈 : 2
 곱셈 : 24
 나눗셈 : 1.5
 */
 function add(num1,num2){
	return num1+num2;
 }
 function multi(num1,num2){
	 return num1*num2;
 }
 function sub(num1,num2){
	 return num1-num2;
 }
 function div(num1,num2){
	 return num1/num2;
 }

 var first = prompt('첫번째 숫자','');
 var second = prompt('두번째 숫자','');
 
 document.write('덧셈 : ' + add(Number(first),Number(second)) +'<br>');
 document.write('곱셈 : ' + multi(first,second) +'<br>');
 document.write('뺄셈 : ' + sub(first,second) +'<br>');
 document.write('나눗셈 : ' + div(first,second) +'<br>');
 
</script>
</body>
</html>
