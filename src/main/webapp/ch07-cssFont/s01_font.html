<!-- 글꼴 제어 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
/*
글자에 적용하는 개별 속성들

font-family 속성의 사용: 속성의 값으로는 구체적인 글자체의 이름을 지정하며 만약 여러 개의 글자체를 지정하고자 할 때는
						,로 구분하여 글자체를 열거하면 됨
						명조체, 굴림체, 궁서체 등 구체적인 글자체 이외에 다음 값을 사용하여 폰트의 종류를 값으로 지정 가능
<값>				<설명>
serif			명조 계열 글자체
sans-serif		고딕 계열 글자체
cursive			필기체
fantasy			장식이 되어 있는 글자체 (한글보단 영어가 눈에 띔)
monospace		글자 폭과 간격이 일정한 글꼴
-------------------------------------
font-style
<값>				<설명>
italic			이탤릭체
oblique			이탤릭체
-------------------------------------
font-variant
<값>				<설명>
small-caps		작은 대문자로 변환
-------------------------------------
일괄 지정하는 방법 (순서 지켜야함!)

font:font-style 값 (italic, oblique)
	 font-weight값 (bold)
	 font-variant 값 (small-cpas)
	 font-size 값 / line-height(한 줄의 길이) 값
	 font-family 값 (글씨체)
============>ex) .font {font:italic bold small-caps 30pt/50pt serif;} // 순서대로 다 명시하면 됨
*/

span{ /*개별 지정*/
	font-family:serif;
	font-size:20pt;
	font-style:oblique; /*기울어진 글자*/	
}

p{ /*일괄 지정, italic serif만 명시하면 아예 적용이 안됨! 일부는 생략 가능하지만 사이즈, 글꼴은 꼭 명시*/
	font:italic bold small-caps 30pt/50pt serif;
}


</style>
</head>
<body>
<span>가을이 오는 소리</span>
<p>Happy Sunday!</p>
<div>Welcome! 환영합니다.</div>
</body>
</html>
