<!-- 부모/자식 태그 만들어보기
body에 h1태그를 만들려고 함 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>createElement</title>
<script type="text/javascript">
window.onload = function(){
	/*
	createElement(tagName): 요소 노드를 생성 
							태그명을 넣으면 해당 요소를 생성하는 것
	createTextNode(text) : 텍스트 노드를 생성 / 시작태그와 끝태그의 노드를 만드는 것
	appendChild(node): 객체에 노드를 연결 --> 이게 꼭 있어야 함 있어야 보임
	*/
	//태그 생성
	let header = document.createElement('h1'); // -> createElement('h1') => h1객체가 생성
	//텍스트 생성
	let textNode = document.createTextNode('Hello DOM');
	//노드 연결
	header.appendChild(textNode); //h1 태그에 text를 추가하는 작업
	document.body.appendChild(header); //body에 h1태그 추가
};
</script>
</head>
<body>

</body>
</html>

<!-- 
body에 명시하지 않고 태그를 만드는 법 (태그 생성->텍스트 생성->노드 연결->바디에 붙이기)

1) 태그 생성
let header = document.createElement('h1');
2) 텍스트 생성
let textNode = document.createTextNode('Hello DOM');
3) 노드 연결
header.appendChild(textNode);
4) 바디(부모태그)에 자식태그 생성
document.body.appendChild(header);


이미지 같은 경우에는 text가 없기 때문에 속성을 제어하면 됨(src)
 -->
