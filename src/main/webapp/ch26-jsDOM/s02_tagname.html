<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그명을 통해서 문서 객체 탐색</title>
<script type="text/javascript">
window.onload = function(){
	let spans = document.getElementsByTagName('span');
	
	for(let i=0; i<spans.length; i++){
		if(i%2 == 1) { //인덱스가 홀수인 경우
			spans[i].innerHTML = '우주';
		}else{
			spans[i].innerHTML = '지구';
		}
	}
};
		/*
		지구
		우주
		지구		라고 출력됨
		 */
 
</script>
</head>
<body>
	<span>하늘</span><br>
	<span>하늘</span><br>
	<span>하늘</span>
</body>
</html>

<!-- 
span 태그를 배열(node list)로 인식하기 때문에 루프를 돌면서 정보처리 가능함
s01_tagname은 인덱스에 대체할 inner값 직접 대입
s02_tagname은 루프를 돌면서 대입
 -->
