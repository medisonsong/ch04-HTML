<!-- 전화번호 형식에 맞으면 submit 맞지 않으면 형식에 맞게 입력하라는 가이드 작성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식</title>
<script type="text/javascript">
/*
 정규표현식(regular expression)은 일정한 패턴을 가진 문자열의 집합을 표현하기 위해
 사용하는 형식 언어(formal language)이다.
 */
 window.onload = function(){
	//이벤트 연결
	document.getElementById('register_form').onsubmit=function(){
		let phone = document.getElementById('phone');
		/*
			<자바스크립트 안에서 패턴 검사 시>
			/패턴/ -> /(시작) 패턴/(끝)
			^ 패턴의 시작
			
			\d 숫자 
			{3} 3번 반복
			
			$ 패턴의 끝
		*/
		//test(문자열): 정규표현식이 매개변수로 전달된 문자열과 패턴 일치하면 true,
		//				불일치하면 false 반환
		
		if(!/^\d{3}-\d{4}-\d{4}$/.test(phone.value)){ // /^$/ 자체를 정규표현식 객체(패턴)로 봄
			alert('000-0000-0000 형식으로 입력하세요'); //패턴에 불일치하게 되면 이 안에 진입
			phone.value='';
			phone.focus();
			return false;
		}
	};
};
 
 </script>
</head>
<body>
<form id="register_form" action="a.jsp" method="post">
	<ul>
		<li>
			<label for="phone">휴대폰</label>
			<input type="text" name="phone" id="phone">
			(000-0000-0000 형식으로 입력)
		</li>
	</ul>
	<div>
		<input type="submit" value="전송">
	</div>
</form>
</body>
</html>

<!-- 
\d   (숫자) {3}    \d가3개

\d{3}-\d{4}-\d{4} > 000-0000-0000
 -->
