<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>querySelectorAll</title>
</head>
<body>
	<ul>
		<li>서울</li>
		<li>부산</li>
		<li>대구</li>
	</ul>
	<script type="text/javascript">
		//ul 요소의 자식 요소인 li 요소를 모두 탐색하여 반환
		let elems = document.querySelectorAll('ul > li'); // > 자식선택자를 의미함 ul 아래 li
		
		//배열로 반환하기 때문에 루프를 돌면서 정보 반환
		for(let i=0; i<elemts.length; i++){
			document.write(elems[i].innerHTML + '<br>');
		}
		
		elems.forEach(function(item){ // function의 3개 요소를 다 써도 되고 하나만 써도 됨
			item.style.color = 'blue';
		});
		
	</script>
</body>
</html>
