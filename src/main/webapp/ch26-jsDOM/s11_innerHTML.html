<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 innerHTML 속성 사용</title>
<script type="text/javascript">
window.onload = function(){
	let output = '';
	output += '<ul>';
	output += '<li>JavaScript</li>';
	output += '<li>jQuery</li>';
	output += '<li>Bootstrap</li>'; 
	output += '</ul>';
	
	//innerHTML에 문자열로 작성된 태그를 할당	
	document.body.innerHTML = output; // output이 body에 하위태그로 HTML 태그가 생성된다는 거임

	//body의 또다른 속성
//	document.body.textContent = output; // output의 내용이 다 출력됨 (위 html구문이 text로만 처리)
};
</script>
</head>
<body>

</body>
</html>
<!-- 
body가 가지고 있는 속성
innerHTML -> HTML 태그 생성
textContent -> text구문으로 처리
 -->
