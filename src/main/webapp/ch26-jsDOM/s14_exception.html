/*
 예외처리를 하지 않은 경우 예외(오류)가 발생하면 프로그램이 중단됨.
 예외처리를 했을 경우 예외(오류) 발생 시 프로그램 중단없이 프로그램이 실행될 수 있도록 처리 
 */

 try{
	 document.write('1<br>');
	 document.write('2<br>');
 }catch(exception){ // e, exceptino, error 뭘 기재하든 셋다 상관없음 그냥 변수명이라서

	 console.log(exception); // 화면에는 안보이지만 콘솔에는 보이게 출력해볼거임
 }
 document.write('프로그램 종료!!<br>');
