<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식</title>
<script type="text/javascript">
window.onload=function(){
	//이벤트 연결
	document.getElementById('register_form').onsubmit = function(){
		let id = document.getElementById('id');
		/*
		/패턴/ -> /(시작) 패턴 /(끝)
		
		^패턴의 시작
		
		[] '['와 ']' 사이의 문자들과 매치라는 의미
		[] 안의 문자 사이에 하이픈(-)을 사용하게 되면 두 문자 사이의 범위(From-to)를 의미
			[A-Za-Z0-9] '['와 ']' 사이의 문자들과 매치라는 의미 -> A~Z, a~z, 0~9 까지 사용 가능
		
		{4,12} 반복 횟수가 4부터 12까지
		
		$패턴의 끝
		*/
		if(!/^[A-Za-z0-9]{4,12}$/.test(id.value)){
			alert('영문 또는 숫자 사용, 최소 4자 ~ 최대12자를 사용하세요');
			id.value='';
			id.focus();
			return false;
		}
	};
};
</script>
</head>
<body>
<form id="register_form" action="a.jsp" method="post">
	<ul>
		<li>
			<label for="id">아이디</label>
			<input type="text" name="id" id="id">
			(영문 또는 숫자 사용, 최소 4자 ~ 최대 12자)
		</li>
	</ul>
	<div>
		<input type="submit" value="전송">
	</div>
</form>
</body>
</html>
<!-- 
email이랑 number은 유효성 체크를 필수로 해야함
근데 이 유효성 검사를 js로 할지, html5로 할지 결정해야함
 -->
