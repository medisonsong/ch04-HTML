<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 스타일 처리</title>
<script type="text/javascript">
window.onload = function(){
	let header = document.getElementById('header'); //header에 접근
	/*
	css background-color 속성은 자바스크립트에서는 backgroundColor로 명시해야 함. 
	자바스크립트는 식별자에 '-'을 사용할 수 없음 
	*/
	header.style.border = '2px solid black'; //border제어
	header.style.color='orange';
	header.style.fontFamily='Helvetica'; // font-family인데 js 속성 상 -x
	header.style.backgroundColor = 'yellow';
};
</script>
</head>
<body>
	<h1 id="header">Header</h1>
</body>
</html>
<!-- 
초기 설정은 css
중간에 스타일을 제어해야한다 -> 자바스크립트 이용해서 동적으로 제어하면 됨 이거처럼 style 넣어서 쓰는게 좋음
 -->
