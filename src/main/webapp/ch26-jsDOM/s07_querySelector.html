<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자를 통해서 객체 탐색</title>
<script type="text/javascript">
window.onload = function(){
	//CSS의 선택자를 파라미터에 전달하면 하나의 태그를 호출
	let header1 = document.querySelector('#header_1'); 
	let header2 = document.querySelector('#header_2');
	
	header1.innerHTML = '하하';
	header2.innerHTML = '호호';
	
	//CSS 선택자를 명시하면 여러 개의 태그를 반환하는 상황에서도 querySelector는
	//같은 태그의 최상단의 태그만 접근 가능
	let elem = document.querySelector('li');//복수의 태그 선택
	elem.style.backgroundColor = 'yellow'; 
	//스타일 제어 (css속성명: background-color 인데 -을 식별자로 못씀. 그래서 -를 빼고 다음 문자를 대문자로 변환)
};
</script>
</head>
<body>
	<h1 id="header_1">Header</h1>
	<h1 id="header_2">Header</h1>
	
	<!-- unique하지 않은 선택자 지정 -->
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>오렌지</li>
	</ul>
</body>
</html>
<!-- 
id 일 경우에는 (하나의 태그에 접근) querySelector로 접근하는게 좋음
근데 복수의 태그로 넣어버리면 가장 위에 있는 것만 가능하기 때문에
querySelector을 사용할 때에는 id를 선택자로 쓰는 게 좋ㄷ ㅏ 
 -->
