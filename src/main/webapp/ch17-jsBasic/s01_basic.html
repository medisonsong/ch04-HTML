<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실행 위치</title>
<script type="text/javascript"> //css는 style 넣는 것처럼 js는 script
	/*
	자바스크립트를 사용할 때 head에 script를 명시하고 사용할 수 있고,
	body에 script를 명시하고 사용할 수도 있음
	실행 순서는 head의 script가 먼저 실행되면 body의 script가 실행됨
		++주석 -- 자바랑 똑같음
	*/
	document.write('head에서 실행'); //자바는 맨 뒤에 세미콜론 생략해도 오류 안남 (;) 그래도 배우는 입장이니까 넣자고 하심
</script>
</head>
<body>
<!-- 원칙은 head에 내용을 넣는데 요즘은 body에 내용을 넣는 추세 -->
<script type="text/javascript">
	document.write('body에서 실행'); //얘도 <br> 없으면 줄바꿈 안됨
</script>
</body>
</html>
