<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
</head>
<body>
<script type="text/javascript">
//js의 배열은 가변길이라 처음 배열 생성할 때에도 데이터가 없어도 됨

	//자바스크립트의 배열은 가변 길이이기 때문에 요소의 추가, 삭제가 가능
	const array = ['포도','사과'];
	
	//배열명을 호출하면 배열의 요소를 쉼표(,)로 구분해서 문자열로 반환
	document.write(array + '<br>'); //포도,사과
	
	//index[2]에 요소를 대입해서 요소의 개수가 늘어남
	array[2] = '사과';
	document.write(array + '<br>'); //포도,사과,사과
	
	//index[10]에 요소를 대입하면 요소의 개수가 11이 되고, index[10]에 망고가 저장됨
	array[10] = '망고';
	document.write(array + ', [array.length] : ' + array.length + '<br>'); //포도,사과,사과,,,,,,,,망고, [array.length] : 11
	
	document.write(array[4]); //undefined / 건너뛴 요소에 접근하면 undefined 값이 반환됨 (3~9까지는 값이 없음)

</script>
</body>
</html>
