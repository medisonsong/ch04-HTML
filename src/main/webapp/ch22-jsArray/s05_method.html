<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
	const array = ['파도','하늘','구름'];
	
	//배열의 요소 목록
	document.write(array + '<br>'); //파도,하늘,구름
	
	
	//join() : 배열의 요소 전체를 쉼표를 구분자로 반환
	document.write('array.join() : ' + array.join() + '<br>'); //array.join() : 파도,하늘,구름
	//구분자를 -으로 변경
	document.write('array.join("-") : ' + array.join('-') + '<br>'); //array.join("-") : 파도-하늘-구름
	
	
	//slice() : 지정한 인덱스 범위의 데이터를 추출해서 배열로 반환
	//지정한 인덱스부터 마지막 인덱스까지의 데이터를 추출해서 새로운 배열로 반환 (반환할 때 데이터가 아니라 새로운 배열로 반환!)
	document.write('array.slice(2) : ' + array.slice(2) + '<br>'); //array.slice(2) : 구름
	//시작 인덱스부터 끝 인덱스 전(n-1)까지
	document.write('array.slice(1,3) : ' + array.slice(1,3) + '<br>'); //array.slice(1,3) : 하늘,구름
	
	
	//concat() : 전달되는 인자를 추가하여 새로운 배열 생성
	document.write('array.concat("서울","부산") : ' + array.concat('서울','부산') + '<br>'); //array.concat("서울","부산") : 파도,하늘,구름,서울,부산
	document.write('array.concat(["한국","미국"]) : ' + array.concat(['한국','미국']) + '<br>'); //array.concat(["한국","미국"]) : 파도,하늘,구름,한국,미국
	
</script>
</body>
</html>
