<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 요소의 정렬</title>
</head>
<body>
<script type="text/javascript">
	const array = ['가','하','아','나'];

	array.sort(); //오름차순 정렬
	document.write(array + '<br>'); //가나아하
	
	array.reverse(); // 현재! 정렬의 반대로 정렬
	document.write(array + '<br>'); //하아나가
	document.write('---------------------<br>');
	
	const array2 = [52,273,103,32];
	array2.sort();
	document.write(array2 + '<br>'); //103,273,32,52 (sort가 숫자를 다 문자열로 바꾸고 '52','273','103','32'로 간주 -> 앞 글자만 보고 정렬함)

	//sort는 문자열 정렬을 하는 함수임
	//sort를 사용해서 숫자 정렬을 하고 싶다면 매개변수로 함수를 넘겨야함
	
	//숫자 정렬(오름차순 정렬)
	const array3 = [52,273,103,32];
	array3.sort(function(left,right){ // -> 콜백함수 (위 배열을 left, right에 넣어서 정렬)
		return left-right;
	});
	document.write(array3 + '<br>'); //32,52,103,273
	
	//숫자 정렬(내림차순 정렬)
	array3.sort(function(left, right){
		return right-left;
	});
	document.write(array3 + '<br>'); //273,103,52,32
	
</script>
</body>
</html>

<!-- 
문자열 정렬
오름차순	sort();
내림차순	sort() -> reverse();

숫자 정렬
오름차순
sort(function(left,right)){
	return left-right
}
내림차순
sort(function(left,right)){
	return right-left
}
 -->
