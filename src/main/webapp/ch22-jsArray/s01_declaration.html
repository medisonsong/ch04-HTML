<!-- 
배열, 객체 주소는 잘 안 바꾸니까 (안 바꾼다는 전제 하에) 변수보단 상수에 대입하는 게 최근 경향
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
<script type="text/javascript">
	const array = ['포도','사과','바나나','망고']; // 안 바꿀거라서 const
				//	0	  1		2		3
	//배열의 요소를 출력
	document.write(array[0] + '<br>');
	document.write(array[1] + '<br>');
	document.write(array[2] + '<br>');
	document.write(array[3] + '<br>');
	document.write('----------------------<br>');
	
	//반복문을 이용한 배열의 요소 출력 (자바랑 똑같은 방법)
	for(let i=0; i<array.length; i++){
		document.write('array[' + i + ']: ' + array[i] + '<br>');
	}
	document.write('----------------------<br>');
	
	//for in 반복문을 이용한 배열의 요소 출력 (배열/ 객체에 사용 가능)
		//index in array (i=인덱스)
	for(let i in array){
		document.write(array[i] + '<br>');
	}
	
</script>
</body>
</html>
