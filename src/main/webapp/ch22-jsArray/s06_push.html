<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열이 요소 삽입/삭제</title>
</head>
<body>
<script type="text/javascript">
/*
push(): 배열 객체 마지막에 새 데이터를 삽입
pop(): 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
shift(): 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제
unshift(): 배열 객체의 가장 앞 인덱스에 새 데이터를 삽입
 */
 
 	const array = [];
 	array.push(10,20,30);
 	document.write(array + '<br>'); //10,20,30
 	
 	array.push(40);
 	document.write(array + '<br>'); //10,20,30,40
 	
 	array.unshift('melon');
 	document.write(array + '<br>'); //melon,10,20,30,40
 	
 	array.pop(); //마지막 인덱스의 데이터 삭제
 	document.write(array + '<br>'); //melon,10,20,30
 	
 	array.pop();
 	document.write(array + '<br>'); //melon,10,20
 	
 	array.shift(); //배열의 시작 인덱스의 값 하나를 제거
 	document.write(array + '<br>'); //10,20
 	
</script>
</body>
</html>
