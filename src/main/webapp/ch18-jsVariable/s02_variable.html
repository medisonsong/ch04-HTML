<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 사용시 주의사항</title>
</head>
<body>
<script type="text/javascript">

	//변수 선언 및 초기화
	var food='김치찌개'; // 문자열 입력 > 자료형 string으로 인식
	document.write(food + '<br>');
	
	food = '라면'; //데이터 변경
	document.write(food + '<br>');
	document.write('---------------------------<br>');
	
	
	//변수명이 같게 선언되어도 오류가 발생하지 않음 (js의 특징이자 주의사항)
	var food = '냉면'; //같은 식별자로 또다시 선언했을 때 자바는 충돌남 / 근데 자바스크립트는 인정함 (새로 선언한 값으로 계속 동작됨)
	document.write(food + '<br>');
	
</script>
</body>
</html>
