<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 호이스팅</title>
</head>
<body>
<script type="text/javascript">
	document.write(score); // 선언만 하고 출력하면 에러는 안나고 undefined라고 출력됨(값 할당x)
	
	//변수 선언
	var score;
	
	/*
	JS는   전체적인 구조 인식-> 메서드 및 함수 인식+실행  이렇게 총 문서를 두 번 읽음
	그래서 먼저 출력하고 변수를 선언해도 오류가 나진 않고 undefined라고 출력됨 => 이걸 변수 호이스팅이라고 함
	이런 기법을 사용한다는 게 아니라 이런 현상이 있다 라는걸 알려주기 위해 실행해봄
	*/
	
</script>
</body>
</html>
