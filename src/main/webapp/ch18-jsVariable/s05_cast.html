<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
</head>
<body>
<script type="text/javascript">

	//js- 입력받을 때 프롬프트 사용
	//입력한 데이터를 String 타입으로 반환함 (숫자 입력 시에도 무조건 string 반환)
	var input=prompt('숫자를 입력하세요','숫자') // prompt(타이틀,미리 보여지는 문장)
	document.write(typeof(input)+':'+input); // (): 최우선 연산자라서 typeof() 사용 가능
	document.write('<br>');
	
	//연산
	document.write(input*10); // 자동형변환 
	document.write('<br>');
	//prompt가 데이터를 string타입으로 반환하기 때문에 +연산자를 사용하면 문자열을 연결해서 새로운 문자열로 만듬
	document.write(input+10); // 형변환이 안돼서 string+string 형태로 출력됨 (+는 명시형변환 해야함/ 나머지 연산자는 자동 -*/ )
	
	//형 변환
	//문자열 -> 숫자로 변환
	var numberInput = Number(input); //문자열->숫자
	
	document.write('<br>형변환 이후<br>');
	document.write(typeof(numberInput) + ':' + numberInput);
	document.write('<br>');
	document.write(numberInput+10);
	

	</script>
</body>
</html>

<!--
자바에서 콘솔에 입력받던 것처럼 JS 에서는 prompt를 이용해서 입력받음
근데 여기서 입력받은 값들은 모두 string 형태!

입력받은 숫자값에 사칙연산을 할 때 대부분 자동형변환이 되어서 연산이 되는데
+는 명시형변환을 해야함 그래서 Number(변수) 를 통해서 입력받은 값을 숫자로 형변환을 시켜준 후 연산 진행하면 문제x
 -->
