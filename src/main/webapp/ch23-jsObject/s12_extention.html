<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
</head>
<body>
<script type="text/javascript">
//자바스크립트는 프로토타입을 이용하여 상속을 구현함

//생성자 함수 정의
function Human(age){
	this.age = age; // 속성. 상속 대상 x
}

//prototype에 정의 (속성, 메서드) --> 상속 대상 o
Human.prototype.type='사람'; //속성
Human.prototype.getType = function(){//메서드
	return this.type;
};
//prototype에 정의 (메서드) --> 상속 대상 o
Human.prototype.getAge = function(){
	return this.age;
};
const human = new Human(20);
//속성에 접근
document.write('human.type : ' + human.type + '<br>');
document.write('human.age : ' + human.age + '<br>' ); 
//메서드 호출
document.write('human.getType : ' + human.getType() + '<br>');
document.write('human.getAge : ' + human.getAge() + '<br>');
document.write('------------------------------------<br>');


//기능확장을 하기 위해 이 human을 student에 상속시킬거임 (age제외 type, getType, getAge)
function Student(age){
	this.age = age; // age는 상속이 안되기 때문에 직접 만들었음
};

//상속해봅시다
//Human의 프로토타입에 정의된 속성 또는 메서드를 상속시킴 
Student.prototype = Human.prototype; //근데 이렇게 대입하면 상속 받으면서 생성자 명칭도 Human으로 바껴버림
Student.prototype.constructor = Student; // 생성자 이름을 Student로 유지하도록 하는 과정 (생략해도 상관 없긴 한데 생성자 이름이 바껴버림)

//객체 생성 후 출력
const student = new Student(50);
document.write('student.type : ' + student.type + '<br>'); 
document.write('student.age : ' + student.age + '<br>'); 
document.write('student.getType : ' + student.getType() + '<br>');
document.write('student.getAge : ' + student.getAge() + '<br>');

</script>
</body>
</html>
<!-- 
일반적으로 메서드만 상속하지, 변수를 상속하진 않는데 (type)
test로 한 번 해봤음
 -->
