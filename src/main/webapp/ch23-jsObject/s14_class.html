<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스의 정의</title>
</head>
<body>
<script type="text/javascript">
//클래스 선언
class Person{
	//생성자
	constructor(name){
		//인스턴스 생성 및 초기화
		//인스턴스 프로퍼티 설정
		this.name = name;
	}
	//메서드 (function 해서 만드는게 아니라 축약형으로도 생성 가능)
	sayHi(){
		document.write('Hi My name is ' + this.name);
	}
	//정적 메서드(자바의 static 메서드)
	static sayHello(){
		document.write('Hello!');
	}
};

//객체 (인스턴스) 생성
const me = new Person('Lee');
//인스턴스의 프로퍼티 참조
document.write(me.name + '<br>'); // Lee
//메서드 호출
me.sayHi(); //Hi My name is Lee
document.write('<br>');
//정적 메서드 호출
//static이 붙은 메서드는 객체 생성과 무관하게 호출 가능
Person.sayHello(); //Hello!

</script>
</body>
</html>
<!-- 
클래스로 객체 만드는 방법
class Person { 인스턴스 생성+ 메서드 생성 }
++
객체 명칭 1) 오브젝트 (그냥 객체) 2) 인스턴스 (현재 메모리에 만든 객체)
 -->
