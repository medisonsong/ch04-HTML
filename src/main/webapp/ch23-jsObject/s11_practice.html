<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/* 
 [실습]
 생성자 함수(Account)를 이용해서 은행 계좌 생성하는 프로그램
 속성: 계좌번호, 예금주, 비밀번호, 잔고 (한글로 정의해도 됨)
 메서드: 입금 메서드(deposit), 출금 메서드(withdraw), 출력 메서드(toString)
 
 실행 순서
 계좌 생성, 입금하기, 출금하기, 출력 (prompt 입력x)
 
 [출력 예시]
 계좌번호 : 010123
 예금주 : 홍길동
 잔고 : 1000원
 */
 	
	function Account(account, name, password, balance){
		this.계좌번호 = account;
	 	this.예금주 = name;
	 	this.비밀번호 = password;
	 	this.잔고 = balance;
	 	
	 	this.deposit = function(money){
			this.잔고 += money;
		 };
		 this.withdraw = function(money){
			 this.잔고 -= money;
		 };
		 this.toString = function(){
			 return '계좌번호 : ' + this.계좌번호 + '<br>예금주 : ' + this.예금주 
			 + '<br>잔고 : ' + this.잔고 + '원';
		 };
 	};
	 
	 	const account = new Account('010123','홍길동','1234',1000);
	 	document.write(account + '<br>');
	 	document.write('------------------------------------<br>')
	 	account.deposit(500);
	 	document.write(account + '<br>');
	 	document.write('------------------------------------<br>')
	 	account.withdraw(600);
	 	document.write(account + '<br>');
	 	document.write('------------------------------------<br>')
	 	
	 	
</script>
</body>
</html>
