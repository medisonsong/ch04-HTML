<!-- 여러 사람에 대한 성적 관리 (총점, 평균 구하기) -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 객체 저장</title>
</head>
<body>
<script type="text/javascript">
	//빈 배열 정의
	const students = [];
	
	//객체를 배열에 저장
	students.push({이름:'홍길동',국어:99,영어:98,수학:97,과학:96}); //1번째 객체
	students.push({이름:'박문수',국어:98,영어:93,수학:94,과학:91}); //2번째 객체
	students.push({이름:'장영실',국어:97,영어:98,수학:95,과학:96});
	students.push({이름:'김유신',국어:89,영어:94,수학:97,과학:92});
	students.push({이름:'이순신',국어:92,영어:98,수학:97,과학:96});
	
	//배열안에 객체가 있으니까 loop를 돌면서 수행할거임
	//students 배열 내의 모든 객체에 메서드 추가
	for(let i in students){ //i가 n번째 객체에 접근해서 동작 수행함
		//총점 구하는 메서드 추가
		students[i].getSum = function(){
			return this.국어 + this.영어 + this.수학 + this.과학; //반드시 this여야함/ this가 아니면 속성에 접근을 못함..!
		};
		//평균 구하는 메서드 추가
		students[i].getAvg = function(){
			return this.getSum()/4; //getSum도 this로 호출 꼭!!
		};
	}
	
	//데이터 출력 (이름-총점-평균)
	document.write('이름, 총점, 평균<br>');
	document.write('------------------<br>');
	
	//이름:속성의 형태, 총점/평균: 메서드의 형태
	for(let i in students){
					//	객체접근		값		-> 객체에 먼저 접근(students[i])해서 키 값을 빼냄
		document.write(students[i].이름 + ', ' + students[i].getSum() + ', ' + students[i].getAvg() + '<br>'); 
	}
	
	/*
	출력 결과
	이름, 총점, 평균
	------------------
	홍길동, 390, 97.5
	박문수, 376, 94
	장영실, 386, 96.5
	김유신, 372, 93
	이순신, 383, 95.75
	*/

</script>
</body>
</html>
<!-- 
생성
빈 배열 정의 -> 배열에 객체 저장 -> loop 돌면서 배열 안에 있는 모든 객체에 메서드 추가
출력
loop돌면서 객체에 접근 후 이름, 총점, 평균 출력

2차원 배열이 좋은 점
객체 안에 메서드 넣어서 다양한 작업 가능함
 -->
