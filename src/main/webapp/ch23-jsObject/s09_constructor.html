<!-- 한 사람에 대한 성적 관리
	여러 명의 성적 대이터 처리 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수</title>
</head>
<body>
<script type="text/javascript">
	//생성자 함수 지정
	function Student(name,korean,math,english,science){
		//속성 지정
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science; //키를 만들고 속성을 대입하는거
		
		//메서드 지정
		this.getSum = function(){ //총점 구하기
			return this.국어 + this.수학 + this.영어 + this.과학;
		};
		this.getAverage = function(){ //평균 구하기
			return this.getSum()/4;
		};
		this.toString = function(){ //출력
			return this.이름 + ', ' + this.getSum() + ', ' + this.getAverage();
		};
	};
	
	//명시적으로 객체 생성
	const student = new Student('홍길동',99,93,98,97);
	document.write(student); //홍길동, 387, 96.75 (toString이 이름,총점,평균 출력해줌)
	
	
	
	document.write('<br>------------------------------------<br>')
	
	
	
	//배열과 객체를 활용해서 여러 명의 성적 데이터 처리하기 (배열 + 객체)
	//빈 배열
	const students = [];
	students.push(new Student('박문수',99,98,94,88));
	students.push(new Student('장영실',97,98,93,87));
	students.push(new Student('김유신',96,98,92,84));
	students.push(new Student('이순신',95,98,90,83));
	students.push(new Student('강호동',94,98,91,81));

	//배열의 출력
	document.write('이름, 총점, 평균<br>');
	for(let i in students){
		document.write(students[i].toString() + '<br>'); //이미 toString을 만들었기 때문에
	}
	
	/*
	이름, 총점, 평균
	박문수, 379, 94.75
	장영실, 375, 93.75
	김유신, 370, 92.5
	이순신, 366, 91.5
	강호동, 364, 91
	*/
	
</script>
</body>
</html>
<!-- 
생성자 함수 형태로 만들면 위에서 이미 메서드를 지정했기 때문에 (function Student/ 생성자 함수 형태로 만들면 재활용 가능)
다시 처음부터 동적으로 기재할 필요가 없음

데이터만(값) 넣어주고 그냥 호출해서 작업하면 됨

객체가 적으면 문제가 없는데 객체가 많이 만들어질수록 메모리 점유율이 높아짐 (객체를 생성할 때마다 똑같은 메서드가 포함되어 생성되기 때문에)
그렇기 때문에 생성자 함수 지정을 통해 객체를 만들때면 메서드를 공유할 수 있는 방법을 또 만들었음
== prototype

이 프로토타입 공간에 메서드를 넣어놓음 그래서 객체 생성 시 프로토 타입을 참조해서 메서드를 쓸 수 있게 함

 -->
