<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성과 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
	let name = "유재석"; // 전역변수
	
	//객체 정의
	const person = {
			//속성 지정
			name:'홍길동',
			//메서드 지정 (key-function의 쌍으로 지정)
			eat:function(food){ 
				let name = '강호동'; // 지역변수
				//객체 내부에서 객체의 속성 및 메서드를 호출할 때에는 this를 명시해야함
				//this : 객체 자신
				document.write(this.name + '이 ' + food + '을 먹습니다.<br>'); //홍길동이 밥을 먹습니다.
				//this를 명시하지 않고 식별자를 명시하면 전역 변수 또는 지역 변수로 인식
				document.write(name + '이 ' + food + '을 먹습니다.<br>'); //이 밥을 먹습니다.
			}
	};
	//메서드 호출
	person.eat('밥');
	
</script>
</body>
</html>
<!-- 
객체 안에 들어가 있는 함수 => 메서드
const 객체명 = {} <-- 안에 메서드명:function(){ 동작 }

객체 내부에서 객체 안에 있는 속성이나 메서드 호출 시 그냥 키를 명시하면 호출이 안됨
const person = {
			name:'홍길동',
			eat:function(food){ 
				document.write(this.name + '이 ' + food + '을 먹습니다.<br>');  -> 여기서 그냥 name만 명시하면 안됨 / this(자기 자신)를 붙여야 호출이 됨
				document.write(name + '이 ' + food + '을 먹습니다.<br>'); 
우선순위
지역변수 > 전역변수

if 지역변수가 없다 -> 두번째 write줄에 전역변수 name 호출
		   있다 -> 				지역변수 name 호출

 -->
