<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>빈 객체에 속성 추가</title>
</head>
<body>
<script type="text/javascript">
	const student = {};
	
	//객체에 속성 추가
	student.이름 = '홍길동';
	student.취미 = '악기';
	student.특기 = '프로그래밍';
	student.장래희망 = '프로그래머';
	
	//in 키워드를 이용해서 객체 내의 속성 존재 여부 체크
	document.write('특기' in student); // true
	document.write('<br>');
	document.write(student.특기 + '<br>');
//	document.write(student['특기'] + '<br>');

	
	
	//객체에 메서드 추가(익명함수를 대입해서 메서드 생성/ play)
	student.play = function(){
		document.write('피아노를 연주하다');
	}; 
	
	//for in 반복문을 이용해서 속성과 메서드 출력
	for(let key in student){
		document.write(key + ' : ' + student[key] + '<br>');
	}
	
</script>
</body>
</html>
