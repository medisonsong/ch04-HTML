<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/*
float: 세로로 배치된 태그를 가로로 배치하고 싶을 때 사용 
*/
div#a{
	background-color:pink;
	width:75%;
	float:left; /*왼쪽을 기준으로 가로로 배치되게끔 // 이게 뭔말이냐면 위에서 아래로 쌓아가듯이 왼쪽부터 배치하겠다는 뜻*/
}
div#b{
	background-color:green;
	width:24%;
	float:left;
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
</body>
</html>

<!-- 
일반적인 방법으로 태그를 쌓으면 세로로 배치됨
핑크
그린   >이런 식으로

근데 이걸 핑크-그린 이렇게 가로로 배치하고 싶을 때 float사용
		a		b		result
float: left		left 	핑크 그린 (핑크그린 딱 붙어있고 그린 끄트머리에 공백)
	   left		right	핑크 그린 (핑크 그린 사이 공백. 그린이 오른쪽부터 생겨난다는 뜻)
	   right	right 	그린 핑크
 -->
