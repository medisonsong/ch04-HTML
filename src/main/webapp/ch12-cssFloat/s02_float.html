<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
div#a{
	width:75%;
	background-color:pink;
	float:left; /*가로로 배치하는 것만 float 속성값을 넣음*/
}
div#b{
	width:23%;
	background-color:skyblue;
	float:right;
}
div#c{
	width:100%;
	background-color:yellow;
	/*float 속성 무효화> clear:both;*/
	clear:both; /*a와 b사이 공백 안에 c가 들어가기 때문에 float를 해제해야함*/
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">크크</div>
</body>
</html>

<!-- 
본래 div>
------a------
-------------
------b------
-------------
------c------
-------------
이렇게 공간이 배치 되는데

--a-- --b--
----- -----
----c------
-----------

float를 사용해서 이런식으로 바꿀 수 있음

 -->
