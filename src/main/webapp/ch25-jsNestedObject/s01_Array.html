<!-- 내장 객체 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 생성자 함수</title>
</head>
<body>
<script type="text/javascript">
	const array1 = new Array(); // 비어있는 배열 생성	== const array1 = [];
	document.write(array1 + '<br>'); //아무것도 안넣어서 모르니 length를 넣어서 확인해보자!
	document.write(array1.length + '<br>'); // 0 배열이 만들어지긴 만들어졌나봄
	document.write('------------------<br>');
	
	const array2 = new Array(10); // 배열의 길이를 10으로 지정 (데이터가 아님!)
	document.write(array2 + '<br>'); //,,,,,,,,,
	document.write(array2.length + '<br>'); //10
	document.write('------------------<br>');
	
	//배열 생성(초기값 지정)
	const array3 = new Array(52,273,103,57,32); // new Array(10)은 길이를 지정한건데 new Array(52,273,...)은 데이터를 넣은거임
	document.write(array3 + '<br>'); //52,273,103,57,32
	document.write(array3.length + '<br>'); //5
	
	//빈 배열을 생성한다는 것은 동적으로 데이터를 추가할 수도 있다는 뜻
	//[] 배열과 다른 점은 처음 정의할 때만 조금 다른 것뿐이지 forEach,concat 등 []가 쓰는 것들 다 똑같이 쓸 수 있음..!
	
</script>
</body>
</html>
