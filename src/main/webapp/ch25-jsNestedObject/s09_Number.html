<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toFixed(),toLocaleString()</title>
</head>
<body>
<script type="text/javascript">

document.write('반올림(자리수 지정)<br>');

let newNum = 12254.437;
document.write('소수점 셋째자리에서 반올림 : ' + newNum.toFixed(2) + '<br>'); //소수점 셋째자리에서 반올림 : 12254.44

let number = 1234567;
document.write('number = ' + number.toLocaleString() + '<br>'); // number = 1,234,567

let number2 = 1234567.49383829; // 디폴트: 소수점 3자리 표시(넷째자리에서 반올림)
document.write('number2 = ' + number2.toLocaleString() + '<br>'); //number2 = 1,234,567.494
//locales: 지정된 지역에서 사용하는 숫자의 표현 방식으로 문자열로 반환 (ko-kr, en-us 이런식으로 명시할 수 있음/ undefined: 지역명시x)
//자릿수를 지정할 수도 있음								//locales, 옵션
document.write('number2 = ' + number2.toLocaleString(undefined,{maximumFractionDigits:5})); //number2 = 1,234,567.49384

</script>
</body>
</html>
<!-- 
.toFixed(2) : 소수점 둘째 자리에서 반올림
.toLocaleString() : 세 자리마다 ,로 끊음
.toLocaleString() : ,로 끊고 소수점 넷째자리에서 반올림
 -->
