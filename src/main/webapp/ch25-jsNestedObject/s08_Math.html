<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
</head>
<body>
<script type="text/javascript">
	document.write('Math.ceil(5.3) : ' + Math.ceil(5.3) + '<br>'); //Math.ceil(5.3) : 6
	document.write('Math.floor(5.9) : ' + Math.floor(5.9) + '<br>'); //Math.floor(5.9) : 5
	document.write('Math.round(5.67) : ' + Math.round(5.67) + '<br>'); //Math.round(5.67) : 6
	
	document.write('Math.max(52,32,103,57,273) : ' + Math.max(52,32,103,57,273) + '<br>'); //Math.max(52,32,103,57,273) : 273
	//자바는 Math.max(2개의 인자) / 자바스크립트는 여러 개 가능
	document.write('Math.min(52,32,103,57,273) : ' + Math.min(52,32,103,57,273) + '<br>'); //Math.min(52,32,103,57,273) : 32
	document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>'); //Math.abs(-5) : 5
	//0이상 1미만의 실수값 반환
	document.write('Math.random() : ' + Math.random() + '<br>'); //Math.random() : 0.37009781069076864
	
</script>
</body>
</html>
<!-- 
Math.ceil 올림
Math.floor 버림
Math.round 반올림

Math.max(인자) 최대값
Math.min(인자) 최소값
Math.abs(인자) 절대값

Math.random() 0~1미만의 랜덤실수값
 -->
