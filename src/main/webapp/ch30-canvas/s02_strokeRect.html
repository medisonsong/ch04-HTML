<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스</title>
<script type="text/javascript">
window.onload=function(){ //canvas 인식 후 여기다 그림 그려야해서 필수
	let canvas = document.getElementById('canvas');
	if(canvas.getContext){
		let context = canvas.getContext('2d'); //붓 역할
		
		context.fillStyle = 'rgb(200,0,0)';
		context.fillRect(10,10,100,100); //x,y,width,height
		
		context.strokeStyle = 'rgb(200,0,250)'; //선 색상 지정
		context.strokeRect(200,50,70,150); //테두리만 있는 사각형
	}else{
		alert('브라우저가 캔버스를 지원하지 않습니다.');
	}
};
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
