<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스</title>
<script type="text/javascript">
window.onload=function(){ //canvas 인식 후 여기다 그림 그려야해서 필수
	let canvas = document.getElementById('canvas');
	if(canvas.getContext){
		let context = canvas.getContext('2d'); //붓 역할
		
		context.beginPath();
		context.moveTo(50,200); //시작점
		//(200,50)을 조절점으로 하여 현재 위치 (50,200)에서 (350,200)까지 곡선을 그림 
		context.quadraticCurveTo(200,50,350,200);
		
		context.stroke();
	}else{
		alert('브라우저가 캔버스를 지원하지 않습니다.');
	}
};
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="220"></canvas>
	<br><br>
	<img src="../files/exp_01.gif">
</body>
</html>
<!-- 
곡선 만드는 법
양끝 점 만들고 가운데에 조절점 하나 둬서 끌어올리는 방식(그림판처럼)
조절점을 두개를 둬서 곡률이 더 휘게 만들 수 있음
 -->
