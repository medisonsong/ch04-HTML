<!-- 1) 이미지에 그림자 효과/ 2) hover에 그림자 효과 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
 #shadowed{
	box-shadow: 5px 5px 10px #000; /*가로오프셋거리 세로오프셋거리 뿌연정도 색상*/
	/*	
				ch06-s07 text_shadow 복붙
		text-shadow 속성값(순서대로)
		가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져 있는지 지정.
						양수값은 글자의 오른쪽에, 음수값은 글자의 왼쪽에 그림자를 표시
		세로 오프셋 거리 : 그림자가 세로로 얼마나 떨어져 있는지 지정.
						양수값은 글자의 아래쪽에, 음수값은 글자의 위쪽에 그림자를 표시				
		blur radius : 그림자의 번지는 정도 지정. 생략할 수 있으며, 생략할 경우에는
						그림자가 선명하게 표시됨.	
		그림자 색상 : 그림자의 색상 지정. 색상은 16진수로 된 색상값을 사용할 수 있으며, 
					색상 이름이나 RGB값 모두 사용 가능함	
		*/
 }

 a#link img:hover{
 	box-shadow: 5px 5px 10px #000;
 }
</style>
</head>
<body>
<img id="shadowed" src="../files/cross.jpg" width="200" height="230">
<br><br><br><br>
<a href="#" id="link"><img src="../files/cross.jpg" width="200" height="200"></a>
</body>
</html>
