<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 동영상 표시</title>
</head>
<body>

<h3>video 태그를 이용한 동영상 표시</h3> 

<!-- video 태그에 autoplay만 넣으면 실행이 안됨 (정책적으로 막은거기 때문에 오류는 아님)	실행시키려면 제어판(controls) 이 있어야함 -->
<!-- controls: 제어판 생성, autoplay: 자동 실행(아래 문장처럼 명시하면 자동 실행이 안됨) -->
<video src="../files/river.mp4" width="320" height="240" autoplay controls></video> <!-- 경로+ 너비/높이 기본적으로 같이 명시 -->


<!-- autoplay: 자동 실행 (muted를 명시해야 자동 실행됨), muted: 음소거 -->
<video src="../files/river.mp4" width="320" height="240" autoplay muted controls></video>


<!-- poster: 동영상 파일이 호출되기 전에 미리 보여지는 정지 이미지 -->
<video src="../files/river.mp4" width="320" height="240" controls poster="../files/poster.jpg"></video> 


</body>
</html>
