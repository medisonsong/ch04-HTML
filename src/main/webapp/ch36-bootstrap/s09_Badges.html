<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>기본 Badges</h4> <!-- 색상만 변경한 기본 배지 형태 -->
	<h1>문자 <span class="badge bg-primary">New</span></h1> 
	<h2>문자 <span class="badge bg-secondary">New</span></h2>	
	<h3>문자 <span class="badge bg-success">New</span></h3>	
	<h4>문자 <span class="badge bg-danger">New</span></h4>	
	<h5>문자 <span class="badge bg-warning">New</span></h5>	
	<h6>문자 <span class="badge bg-info">New</span></h6>		
	
	
	<!-- button안에 badge가 있는 형태 -->
	<h4>Buttons</h4>
	<button type="button" class="btn btn-primary">Notifications <span class="badge bg-secondary">4</span></button>
	
	
	<!-- 카카오톡처럼 알림 개수가 badge 모서리에 걸쳐있는 형태 -->
	<h4>Positioned</h4>
	<button type="button" class="btn btn-primary position-relative">
		Inbox 
		<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> <!-- translate-middle 요소 중앙 배치 -->
		999+
		</span></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
