<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>Cards</h4>
	<div class="card" style="width:18rem;">
		<img src="../files/Koala.jpg" class="card-img-top">
		<div class="card-body">
			<h5 class="card-title">Card Title</h5>
			<p class="card-text">동물을 사랑하는 마음으로 동물원에서 만나는 동물들에게 많은 관심 부탁해요</p>
			<a href="#" class="btn btn-primary">더보기</a>
		</div>
	</div>
	
	<h4>Body</h4>
	<div class="card">
		<div class="card-body">
			11월은 연말로 향하는 달이기 때문에 한 해를 잘 정리하고 뒤돌아보는 달이 되길 바랍니다.
		</div>
	</div>
	
	<h4>List groups</h4>
	<div class="card" style="width:18rem;">
		<ul class="list-group">
			<li class="list-group-item">영화</li>
			<li class="list-group-item">음악</li>
			<li class="list-group-item">스포츠</li>
		</ul>
	</div>
	
	<h4>Header</h4>
	<div class="card">
		<div class="card-header">
			고전영화의 이해
		</div>
		<div class="card-body">
			<h5 class="card-title">1.영화의 시작</h5>
			<p class="card-text">예술로서의 영화의 시작입니다.</p>
			<a href="#" class="btn btn-success">더보기</a>
		</div>
	</div>
	
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
