<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>NavBar</h4>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- 메뉴 밝게 -->
		<!-- navbar 안에서 container로 넓게 제어 후 하위 내용 명시-->
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<!-- 모바일 메뉴 아이콘 시작 (모바일 크기일 때는 아이콘 보이고 데탑 크기면 안보임) -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"> <!-- bs-target이 아래에 있는 id="navbarContent"> 호출 -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- 모바일 메뉴 아이콘 끝 -->
			<!-- 메뉴 시작 -->
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- 메뉴 -->
					<li class="nav-item"> <!-- 하나의 메뉴가 하나의 아이템 -->
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item"> <!-- 하나의 메뉴가 하나의 아이템 -->
						<a class="nav-link active" href="#">Info</a>
					</li>
					<li class="nav-item"> <!-- 하나의 메뉴가 하나의 아이템 -->
						<a class="nav-link active" href="#">About</a>
					</li>
					
					<!-- drop down 메뉴 -->
					<li class="nav-item dropdown">
						
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a href="#" class="dropdown-item">상품</a></li>
								<li><a href="#" class="dropdown-item">상품</a></li>
								<!-- drop down 안에 라인 넣기 -->
								<li><hr class="dropdown-divider"></li>
								<li><a href="#" class="dropdown-item">상품</a></li>
							</ul>
					</li>
				</ul>
				 
				<!-- 검색창 -->
				<form class="d-flex"> <!-- d-flex: 일정 공간이 생겨서 input이랑 button이 자연스럽게 한줄로 배치됨 -->
					<input type="search" class="form-control me-2" placeholder="Search">
					<button type="submit" class="btn btn-outline-success">Search</button>
				</form>
			</div>
			<!-- 메뉴 끝 -->
			
		</div>
	</nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
