<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<style type="text/css">
	div{
		border:1px solid #CCCCCC;
		background:#EEEEEE;
	}

</style>
</head>
<body>
	<h4>container - 좌우에 여백이 있음</h4>
	<div class="container">
		내용
	</div>
	
	<br>
	
	<h4>container-fluid - viewport를 꽉 채운 container</h4>
	<div class="container-fluid"> <!-- fluid=꽉 채움 -->
		내용
	</div>

	<br>
	
	<h4>모니터 해상도에 따른 container 적용</h4>
	<!-- 
						Extra small	 Small		Medium		Large		X-Large		XX-Large
						<576px 	 	>=576px		>=768px		>=992px		>=1200px	>=1400px
	.container			100%		 540px		720px		960px		1140px		1320px	
	.container-sm(모바일) 100%		 540px		720px		960px		1140px		1320px
	.container-md(태블릿) 100%		 100%		720px		960px		1140px		1320px
	.container-lg (모니터)100%		 100%		100%		960px		1140px		1320px
	.container-xl		100%		 100%		100%		100%		1140px		1320px
	.container-xxl		100%		 100%		100%		100%		100%		1320px
	.container-fluid 	100%		 100%		100%		100%		100%		100%
	 -->
	
	<div class="container-sm">small</div>
	<div class="container-md">medium</div>
	<div class="container-lg">large</div>
	<div class="container-xl">extra large</div>
	<div class="container-xxl">extra extra large</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
<!-- 
기본적으로 script처리 할 때 body 읽고 밑에서 script 처리하기 때문에 
body 밑 script는 삭제하면 안됨
 -->
