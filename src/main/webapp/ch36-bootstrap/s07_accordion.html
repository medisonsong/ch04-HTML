<!-- 기본적인 form 형태 -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>Accordion</h4>
	<div class="accordion" id="accordionExample"> <!-- 여기 id가 25라인 data bs parent에 들어감 -->
		<!-- 1번 item start -->
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingOne">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"> <!-- toggle:반대로 움직이는 형태 -->
					제목1
				</button>
			</h2>
			<!-- 내용 -->
			<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<strong>2023년 11월의 첫 날입니다. 활기차게 시작하자~~</strong>
					오후에 한 차례 비가 예상됩니다.
				</div>
			</div>
		</div>
		<!-- 1번 item end -->
		<!-- 2번 item start -->
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingTwo">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"> <!-- collapsed -> 하이라이트 없앰 --> 
					제목2
				</button>
			</h2>
			<!-- 내용 -->
			<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<strong>2023년 11월의 첫 날입니다. 활기차게 시작하자~~</strong>
					오후에 한 차례 비가 예상됩니다.
				</div>
			</div>
		</div>
		<!-- 2번 item end -->		
	</div>
	
	
	
	
	<!-- 기본값으로 열려있는 모양 만들기 -->
	<h4>Always open</h4>
	<div class="accordion" id="accordionExample2"> <!-- 여기 id가 25라인 data bs parent에 들어감 -->
		<!-- 1번 item start -->
		<div class="accordion-item">
			<h2 class="accordion-header" id="heading1">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"> 
					제목1
				</button>
			</h2>
			<!-- 내용 -->
			<div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample2"> <!-- class부분에 show를 덧붙여서 항상 보이게 설정 -->
				<div class="accordion-body">
					<strong>2023년 11월의 첫 날입니다. 활기차게 시작하자~~</strong>
					오후에 한 차례 비가 예상됩니다.
				</div>
			</div>
		</div>
		<!-- 1번 item end -->
		<!-- 2번 item start -->
		<div class="accordion-item">
			<h2 class="accordion-header" id="heading2">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"> <!-- collapsed -> 하이라이트 없앰 --> 
					제목2
				</button>
			</h2>
			<!-- 내용 -->
			<div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionExample2">
				<div class="accordion-body">
					<strong>2023년 11월의 첫 날입니다. 활기차게 시작하자~~</strong>
					오후에 한 차례 비가 예상됩니다.
				</div>
			</div>
		</div>
		<!-- 2번 item end -->		
	</div>
	
	
	
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
<!-- 
Q&A 형식이나 내용이 많아서 공간을 효율적으로 사용하고 싶을 때 많이 활용됨
 -->
