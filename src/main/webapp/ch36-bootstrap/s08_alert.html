<!-- alert으로 공지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>Alert</h4>
	<div class="alert alert-primary"> <!-- alert-primary 파란색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-secondary"> <!-- alert-secondary 회색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-success"> <!-- alert-secondary 초록색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-danger"> <!-- alert-danger 붉은색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-warning"> <!-- alert-warning 노란색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-info"> <!-- alert-info 하늘색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-light"> <!-- alert-light 밝은 회색-->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	<div class="alert alert-dark"> <!-- alert-dark 어두운 회색 -->
		오늘은 지도부 회식이 있는 날입니다.
	</div>
	
	<!-- alert 숨기기 -->
	<h4>alert 숨기기</h4>
	<div class="alert alert-warning alert-dismissible fade show"> <!-- 기본적으로 보여지는 형태로 만들고 x창을 누르면 사라지게 만들기 -->
		오늘은 대청소의 날입니다.
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
