<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹 사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h4>carousel</h4>
	<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button> <!-- 첫번째 버튼이 0/ 첫 시작(active) -->
			<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button> 
			<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button> 
		</div>
		<div class="carousel-inner">
			<!-- 0 이미지 시작 -->
			<div class="carousel-item active">
				<img src="../files/Koala02.jpg" class="d-block w-100"> <!-- w-100: 이미지 넓이 지정 -->
				<div class="carousel-caption">
					<h5>First slide label</h5>
					<p>Koala 이미지</p>
				</div>
			</div>
			<!-- 0 이미지 끝 -->
			<!-- 1 이미지 시작 -->
			<div class="carousel-item">
				<img src="../files/Penguins02.jpg" class="d-block w-100"> 
				<div class="carousel-caption">
					<h5>Second slide label</h5>
					<p>Penguins 이미지</p>
				</div>
			</div>
			<!-- 1 이미지 끝 -->
			<!-- 2 이미지 시작 -->
			<div class="carousel-item">
				<img src="../files/Tulips02.jpg" class="d-block w-100">
				<div class="carousel-caption">
					<h5>Third slide label</h5>
					<p>Tulips 이미지</p>
				</div>
			</div>
			<!-- 2 이미지 끝 -->
		</div> <!-- end of .carousel-inner -->
		
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"> <!-- data-bs 어쩌구 js랑 연동하는거임 -->
			<span class="carousel-control-prev-icon"></span>
			<span class="visually-hidden">Previous</span> <!-- 보여지진 않고 그냥 버튼 설명으로 넣을거임 -->
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"> 
			<span class="carousel-control-next-icon"></span>
			<span class="visually-hidden">Next</span> <!-- 보여지진 않고 그냥 버튼 설명으로 넣을거임 -->
		</button>
		
	</div>
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
