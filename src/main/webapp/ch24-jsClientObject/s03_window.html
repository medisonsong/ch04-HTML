<!-- js를 실행시켜서 새 창 표시 후 일정시간 후에 창을 닫는 속성 명시해볼거임 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout</title>
</head>
<body>
<script type="text/javascript">
/*
 setTimeout(function(콜백함수), millisecond): 일정 시간 후에 함수(콜백함수)를 한 번 실행 
 setInterval(function, millisecond): 일정 시간마다 함수를 반복해서 실행 
 */
 
 //윈도우가 로드될 때 
 window.onload = function(){ //이걸 명시 안하면 윈도우가 로드 되기도 전에 코드를 실행시켜버리기 때문에 코드 실행을 지연시키기 위해 명시함
	 alert('경고창을 닫고 3초 후 이 페이지는 종료됩니다.');
 	//3초 후 함수 실행
 	window.setTimeout(function(){
 		window.close(); //현재 윈도우를 닫음
 	},3000);
 };
 
</script>
</body>
</html>
<!-- 
window.onload: 브라우저가 html을 실행한 후 완전히 로드가 된 상태 명시
	그래서 onload에 연결되어 있는 function이 실행하는거
	
	스크립트에 엮여있는 코드 구문의 실행을 지연시키는 역할로 많이 나옴
 -->
