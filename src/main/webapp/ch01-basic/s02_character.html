<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
안녕하세요
<br>
줄바꿈 시 br 태그를 사용해야 함<br>

<!--  <b>, <strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨1</b>
<br>
<strong>굵은 글씨2</strong>
<br>

<!-- <ins> 태그 : 밑줄 -->
<ins>밑줄</ins>
<br>

<!-- <del> 태그 : 취소선 -->
<del>2,000</del>
<br>

<!-- <i>, <em> 태그 : 이탤릭체 -->
<i>이탤릭체</i><br>
이제는 <em>반응형 웹</em>이 대세이다.<br>
<br>

<!-- 태그는 중첩 가능 -->
<b>태그는 <ins>중첩</ins> 사용 가능</b>하다<br>

<!-- ★★<span> 태그 : 하나의 영역으로 묶기/ css 이용해서 그 영역안에 스타일 적용할 때 자주 쓰임★★ -->
<span>내용</span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기 -->
<mark>텍스트</mark>
<br>





<!-- 수평선 (hr size="1" width="100%"): size는 두께, width=100%라고 설정하면 선의 크기가 화면에 맞춰서 바뀜 (상대적인 크기)-->
<hr size="1" width="100%"> <!-- 상대적인 수치 지정 -->

<!-- 수평선 (hr width="500")이라고 하면 500(픽셀)크기에 너비에 맞춰서 절대적인 수치를 가짐/ 기본적으로 가운데 정렬 -->
<hr size="1" width="500"/> <!-- 절대적인 수치 지정 -->





<!-- 제목 표시하기 (글씨 크기 up/ 1이 제일 큼) -->
<!-- 본인이 해당된 라인 하나를 본인 영역으로 인식해서 자동으로 줄바꿈됨/ 기본 좌측정렬 (속성으로 정렬 바꿀 수 있음)-->
<h1 align="center">제목1</h1> 
<h2 align="right">제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

<!-- <p> 태그 : 단락 만들기 (자동 줄바꿈 2회 수행됨) -->
<p align="center">가운데</p>
<p>왼쪽</p>
<p align="right">오른쪽</p>

<!-- <div> : 블럭 레벨 태그, 텍스트(또는 이미지)를 블럭 단위로 묶을 때 사용 (자동 줄바꿈 1회 수행됨)-->
<div align="center">가운데</div>
<div>왼쪽</div>
<div align="right">오른쪽</div>

</body>
</html>
