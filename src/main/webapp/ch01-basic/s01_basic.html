<!-- HTML 주석 -->

<!-- 
DOCTYPE: 현재 문서의 유형을 정의 (html이라고만 써도 html5라고 인식)
html에 기본 언어도 명시할 수 있음/ 요즘 그런 추세임, (lang="ko") 전체 문서에서 쓰이는 기본 언어가 한글이라는 뜻
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 
meta: 웹 브라우저와 관련된 정보 지정 (환경설정)
속성명="속성값" 형태로 나열 (charset: utf-8)
charset: 문자셋 지정 // 웹상에서 글자 명시하는 그런거..! 값을 UTF-8이라고 지정하면 한글이 안깨짐 
UTF-8은 전세계 문자를 안 깨지게 해주는 값이라서 그럼 (자바로 치면 유니코드 같은거)
 -->
<meta charset="UTF-8">
<title>첫번째 페이지</title>
</head>
<body>
<!-- 
HTML: Hypertext Markup Language (화면을 디스플레이해주는 정적인 언어. 데이터를 만들어내거나 하는 동적인 동작은 못함..!)
		웹 문서를 만들 때 사용하는 태그 중심의 언어.
HTML 문서 작성시 주의사항
1) 대소문자를 구분하지 않는다
	<body> = <BODY> 같다고 봄
	일반적으로 소문자료 표시하긴 함.
2) 2칸 이상의 공백은 모두 1칸으로 취급
3) 줄바꿈하기 위해서는 <br> 태그를 명시해야 함

 -->
Hello              World!!
오늘은 목요일!!
<br>
내일은 금요일!! 
</body>
</html>
